<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 视口设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<!-- IE优化 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 引入bootstrap的css文件 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<!-- 判断，如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置 -->
	
	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/html5shiv.min.js"></script>
	<script type="text/javascript" src="js/respond.min.js"></script>
	<![end if] -->

	<!-- 引入jquery的js文件 -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- 引入bootstrap的js文件 -->
	<script type="text/javascript" src="js/bootstrap.js"></script>	

	<style type="text/css">
		.tab-content {
			border: 1px solid #ccc;
			border-top: none;
			padding: 5px;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function(){
			
			// 最后一个标签显示
			// $('#myTab li a:last').tab('show');

			// 下标为1的标签显示
			// $('#myTab li a').eq(1).tab('show');

			// 事件回调函数
			$('#myTab a').on('shown.bs.tab',function(e) {

				var newTag = e.target; //当前标签
				var olgTag = e.relatedTarget;//上一个标签

				alert('标签被切换！当前：' + newTag.innerHTML + ',上一个:' + olgTag.innerHTML);
			});
		});
	</script>
</head>
<body>
	<div class="container">		
		<div class="row">
			<div class="col-md-6">
				<!-- 标签页 -->
				<ul class="nav nav-tabs" id="myTab">
					<li class="active"><a href="#tiyu" data-toggle="tab">体育</a></li>
					<li><a href="#yule" data-toggle="tab">娱乐</a></li>
					<li><a href="#caijing" data-toggle="tab">财经</a></li>
				</ul>
				<!-- 标签页对应的内容 -->
				<div class="tab-content">
					<div id="tiyu" class="tab-pane active fade in">
						<p>体育的内容</p>
						<p>体育的内容</p>
						<p>体育的内容</p>
						<p>体育的内容</p>	
						<p>体育的内容</p>
						<p>体育的内容</p>
					</div>
					<div id="yule" class="tab-pane fade">
						<p>娱乐的内容</p>
						<p>娱乐的内容</p>
						<p>娱乐的内容</p>
						<p>娱乐的内容</p>
						<p>娱乐的内容</p>
						<p>娱乐的内容</p>
					</div>
					<div id="caijing" class="tab-pane fade">
						<p>财经的内容</p>
						<p>财经的内容</p>
						<p>财经的内容</p>
						<p>财经的内容</p>
						<p>财经的内容</p>
						<p>财经的内容</p>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
