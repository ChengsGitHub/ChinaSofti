<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 视口设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<!-- IE优化 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 引入bootstrap的css文件 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<!-- 判断，如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置 -->
	
	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/html5shiv.min.js"></script>
	<script type="text/javascript" src="js/respond.min.js"></script>
	<![end if] -->

	<!-- 引入jquery的js文件 -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- 引入bootstrap的js文件 -->
	<script type="text/javascript" src="js/bootstrap.js"></script>	

	<style type="text/css">
		/*扩展按钮样式*/
		.btn-black {
			background: #444;
			color: #fff;
		}

		.btn-black:hover {
			background: #000;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">		
		<input type="button" value="default" class="btn btn-default">
		<button type="button" class="btn btn-primary">primary</button>
		<button type="button" class="btn btn-success">success</button>
		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-warning">warning</button>
		<button type="button" class="btn btn-danger">danger</button>		
		<!-- 自定义按钮样式 -->
		<button type="button" class="btn btn-black">black</button>

		<a href="#" class="btn btn-primary">超级链接</a>
		<button class="btn btn-link">链接风格按钮</button>

		<button type="button" class="btn btn-primary btn-lg">primary</button>
		<button type="button" class="btn btn-primary btn-sm">primary</button>
		<button type="button" class="btn btn-primary btn-xs">primary</button>

		<button type="button" class="btn btn-success btn-block">success</button>

		<button type="button" class="btn btn-info">info</button>
		<button type="button" class="btn btn-info active">info</button>
		<button type="button" class="btn btn-info" disabled>info</button>
	</div>	
</body>
</html>
