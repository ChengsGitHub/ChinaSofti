<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 视口设置 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<!-- IE优化 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 引入bootstrap的css文件 -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<!-- 判断，如果是IE9以下，引入兼容h5标签的js文件，注意空格的位置 -->
	
	<!--[if lt IE 9]>
	<script type="text/javascript" src="js/html5shiv.min.js"></script>
	<script type="text/javascript" src="js/respond.min.js"></script>
	<![end if] -->

	<!-- 引入jquery的js文件 -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<!-- 引入bootstrap的js文件 -->
	<script type="text/javascript" src="js/bootstrap.js"></script>	
</head>
<body>
	
	<!-- 导航条开始 -->
	<nav class="navbar navbar-default">
		<!-- 内部容器开始 -->
		<div class="container">
			<!-- 导航头部开始 -->
			<div class="navbar-header">
				<!-- 响应式菜单按钮开始 -->
				<button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navMenu">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- 响应式菜单按钮结束 -->
				<!-- logo开始 -->
				<a href="#" class="navbar-brand">
					<img src="img/logo.png" alt="" height="100%">
				</a>
				<!-- logo结束 -->
			</div>
			<!-- 导航头部结束 -->
			<!-- 导航菜单开始 -->
			<div id="navMenu" class="collapse navbar-collapse">
				<!-- 菜单列表开始 -->
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">菜单1</a></li>
					<li><a href="#">菜单2</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							菜单3
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">子菜单1</a></li>
							<li><a href="#">子菜单2</a></li>
						</ul>
					</li>
				</ul>
				<!-- 菜单列表结束 -->
				<!-- 普通文本开始  -->
				<p class="navbar-text">
					当前用户：
					<a href="#" class="navbar-link">jack</a>
				</p>
				<!-- 普通文本结束 -->
				<!-- 表单开始 -->
				<form class="navbar-form navbar-left visible-md-block visible-lg-block">
					<div class="form-group">
						<input type="search" class="form-control" placeholder="请输入搜索关键字">
						<input type="submit" class="btn btn-success" value="搜索">
					</div>
				</form>
				<!-- 表单结束 -->
				<!-- 退出登录开始 -->
				<a href="#" class="btn btn-danger navbar-btn navbar-right">退出登录</a>
				<!-- 退出登录结束 -->
			</div>
			<!-- 导航菜单结束 --> 
		</div>
		<!-- 内部容器结束 -->
	</nav>
	<!-- 导航条结束 -->

</body>
</html>
