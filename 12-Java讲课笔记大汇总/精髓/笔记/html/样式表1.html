<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
	/*CSS代码*/
	p {
		color: #09F;
		font-size: 12px;
	}
	h1 {
		color: #F00;
		background-color: #FC0;
		border:2px #000000 solid;
		width:300px;
	}
	.p1 {
		color:#0C0;
	}
	
	#p2 {
		color:#FC0;
		font-size:18px;
	}
	
</style>
</head>

<body>

<p>中国人民解放军</p>

<p class="p1">中国人民解放军 </p>
<p class="p1">中国人民解放军 </p>

<p>中国<span class="p1">人民</span>解放军 </p>

<p id="p2">中国人民解放军 </p>

<p style="color:#F00; background-color:#0C9;">中国人民解放军 </p>

<h1>中国人民解放军 </h1>
<h1>中国人民解放军 </h1>

</body>
</html>
