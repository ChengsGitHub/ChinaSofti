<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">

#div1 {
	background-color: #09F;
	height: 300px;
	width: 300px;
	position:absolute;
	left:200px;
	top:100px;	
}

#div2 {
	background-color: #FF0;
	height: 200px;
	width: 200px;
	position:relative;
	left:50px;
	top:20px;	
}

body {
	margin: 0px;
}
</style>
</head>

<body>

<div id="div1">	
	<div id="div2">
    	div2
    </div>
</div>

</body>
