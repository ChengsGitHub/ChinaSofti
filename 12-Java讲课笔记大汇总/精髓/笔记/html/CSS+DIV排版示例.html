<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<style type="text/css">

	body {
		font-size: 12px;
		margin: 0px;
		padding:0px;		
	}

	#container {
		margin:0 auto;/*把container容器上下margin设置为0，把左右marge设置为自动，就可以页面居中了*/
		position: relative;
		width: 980px;/*设置固定宽度*/				
	}
	
	#banner {
		background-color: #00CCFF;	
		height: 80px;
		margin-bottom: 2px;
		border: 1px solid #000000;
	}

	#content {
		float: left;/*设置浮动，靠左*/
		background-color: #CCCCCC;
		border: 1px solid #000000;
		height:200px;
		width:600px;
	}
	
	#links {
		float: left;/*设置浮动，靠左*/
		background-color:#CC6600;
		border: 1px solid #000000;
		margin-bottom: 2px;
		margin-left:2px;
		height:200px;
		width:374px;
	}

	#footer {
		clear:both;/*清除浮动，还是正常一个图层一行*/
		height: 80px;
		background-color: #66CC99;
		border: 1px solid #000000;
	}

</style>

</head>

<body>

	<div id="container">
    	<div id="banner">banner</div>
        <div id="content">content</div>
        <div id="links">links</div>
        <div id="footer">footer</div>
    </div>

</body>
</html>
