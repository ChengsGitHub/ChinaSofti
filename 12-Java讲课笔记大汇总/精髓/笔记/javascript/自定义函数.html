<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script type="text/javascript">

	//声明没有返回值的函数
	function m1(a,b) {
		var c = a + b;
		alert(c);
	}
	
	//声明带返回值的函数
	function m2(a,b) {
		var c = a + b;
		return c;
	}
	
	//调用函数
	//m1(5,3);
	alert( m2(5,3) );
</script>

</head>

<body>
</body>
</html>
