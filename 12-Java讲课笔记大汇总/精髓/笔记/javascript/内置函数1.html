<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	function m1() {
		var t1 = document.form1.t1;
		
		if (t1.value == '') {
			alert('请输入内容');
			t1.focus();
			return;	
		}
		
		if ( isNaN(t1.value) ) {
			alert('请输入一个数字');	
			t1.select();
			return;
		}
		
		//alert(parseInt(t1.value) + 100);
		alert(parseFloat(t1.value) + 100);
	}
</script>
</head>

<body>
<form name="form1" method="post" action="">
  <input type="text" name="t1">
  <input type="button" name="button" id="button" value="OK" onClick="m1();">
</form>
</body>
</html>
