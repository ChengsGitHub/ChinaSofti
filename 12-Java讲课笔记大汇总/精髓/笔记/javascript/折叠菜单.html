<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	function showMenu(tableId) {
		var tableObj = document.getElementById(tableId);
		
		if (tableObj.style.display == 'none')
			tableObj.style.display = 'block';
		else
			tableObj.style.display = 'none';
	}
</script>
</head>

<body>
<table width="200" border="0">
  <tr>
    <td align="center" bgcolor="#33CCFF" style="cursor:pointer" onClick="showMenu('table1');">菜单1</td>
  </tr>
  <tr>
    <td align="center"><table width="100%" border="0" id="table1" style="display:none">
      <tr>
        <td align="center">1111</td>
      </tr>
      <tr>
        <td align="center">2222</td>
      </tr>
      <tr>
        <td align="center">3333</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td align="center" bgcolor="#33CCFF" style="cursor:pointer" onClick="showMenu('table2');">菜单2</td>
  </tr>
  <tr>
    <td align="center"><table width="100%" border="0" id="table2" style="display:none">
      <tr>
        <td align="center">1111</td>
      </tr>
      <tr>
        <td align="center">2222</td>
      </tr>
      <tr>
        <td align="center">3333</td>
      </tr>
    </table></td>
  </tr>
  <tr>
    <td align="center" bgcolor="#00CCFF" style="cursor:pointer" onClick="showMenu('table3');">菜单3</td>
  </tr>
  <tr>
    <td align="center"><table width="100%" border="0" id="table3" style="display:none">
      <tr>
        <td align="center">1111</td>
      </tr>
      <tr>
        <td align="center">2222</td>
      </tr>
      <tr>
        <td align="center">3333</td>
      </tr>
    </table></td>
  </tr>
</table>
</body>
</html>
