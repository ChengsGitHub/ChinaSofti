<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style type="text/css">
body {
	font-size: 12px;
}

.table1 {
	border-collapse:collapse;
}

.table1 td {
	border:1px #000000 solid;
}
</style>

<script type="text/javascript">	
	function checkForm() {
		
		var r;//正则表达式
		
		var username = document.form1.username;
		r = /^[a-z][a-z0-9_]{5,11}$/;
		if (!r.test(username.value)) {
			alert('用户名不合法');	
			username.select();
			return false;
		}	
		
		var userpwd = document.form1.userpwd;
		r = /^\d{6,8}$/;	
		if (!r.test(userpwd.value)) {
			alert('请输入6-8位数字密码');	
			userpwd.select();
			return false;
		}
		
		var userpwd2 = document.form1.userpwd2;
		if(userpwd2.value != userpwd.value){
		    alert('两次密码输入不一致');	
			userpwd.select();
			userpwd2.value = '';
			return false;
		}
		
		var phone = document.form1.phone;
		if (phone.value != '') {
			r = /^0\d{2,3}-\d{6,8}$/;
			if(!r.test(phone.value)){
				alert('座机格式不正确');	
				phone.select();
				return false;
			}
		}
		
		var money = document.form1.money;
		r = /^([1-9]\d{0,5}|0)(\.\d{1,2})?$/;
		if(!r.test(money.value)){
		    alert('请输入正确的金额');	
			money.select();
			return false;
		}
		
		return true;	
	}
</script>

</head>

<body>
<form name="form1" method="post" action="1.jpg" onSubmit="return checkForm();">
  <table width="600" border="0" align="center" cellpadding="0" cellspacing="0" class="table1">
    <tr>
      <td height="24" colspan="2" align="center" bgcolor="#0099FF">注册资料</td>
    </tr>
    <tr>
      <td width="140" height="24" align="center">用户名</td>
      <td width="460" height="24"><input type="text" name="username" id="username">
        小写字母开头，后面是小写字母数字下划线，6~12位</td>
    </tr>
    <tr>
      <td height="24" align="center">设置密码</td>
      <td height="24"><input type="text" name="userpwd" id="userpwd">
        纯数字，6~8位</td>
    </tr>
    <tr>
      <td height="24" align="center">确认密码</td>
      <td height="24"><input type="text" name="userpwd2" id="userpwd2"></td>
    </tr>
    <tr>
      <td height="24" align="center">座机号码</td>
      <td height="24"><input type="text" name="phone" id="phone">
        区号-号码（选填）</td>
    </tr>
    <tr>
      <td height="24" align="center">注册金额</td>
      <td height="24"><input type="text" name="money" id="money">
        最多6位整数2位小数</td>
    </tr>
    <tr>
      <td height="24" colspan="2" align="center"><input type="submit" name="button" id="button" value="注册"></td>
    </tr>
  </table>
</form>
</body>
</html>
