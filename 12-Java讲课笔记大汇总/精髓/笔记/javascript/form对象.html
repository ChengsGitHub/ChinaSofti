<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	function m1() {
		//获得表单对象
		//var frm = document.forms[0];
		var frm = document.form1;
		
		//alert(frm.method);
		//alert(frm.length);
		alert(frm.elements[1].value);
		frm.action = '123.jsp';
	}
	
	function m2() {
		//提交表单
		document.form1.submit();	
	}
</script>
</head>

<body>
<form name="form1" method="post" action="xxx.jsp">

  <input type="button" name="button3" id="button3" value="OK" onClick="m2();">
</form>
</body>
