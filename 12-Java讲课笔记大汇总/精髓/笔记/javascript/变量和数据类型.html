<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<script type="text/javascript">
	//声明变量
	var txt = 'hello,world';
	alert(txt);
	
	//重新赋数字值
	txt = 100;
	alert(txt);
	
	txt = true;
	alert(txt);
	
	txt = null;
	alert(txt);
	
	//如果变量没有赋值，默认值就是undefined特殊值
	var a;
	alert(a);
</script>

</head>
