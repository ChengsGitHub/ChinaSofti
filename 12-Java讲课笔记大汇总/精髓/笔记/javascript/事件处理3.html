<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	function m1() {
		var t1 = document.form1.t4;	
		var btn1 = document.getElementById('btn1');
		
		if (t1.value == '') {
			btn1.disabled = true;
		} else {
			btn1.disabled = false;	
		}
	}
</script>
</head>

<body onLoad="document.getElementById('t3').focus();" onUnload="window.open('事件处理3.html');">
<form name="form1" method="post" action="">
  <input name="t1" type="text" id="t1" value="请输入搜索关键字" onFocus="this.value='';" onBlur="alert(this.value);">
  <input name="t2" type="text" id="t2" value="请输入搜索关键字" onMouseOver="this.select();">
  <input name="t3" type="text" id="t3" value="请输入搜索关键字">
  
  <input name="t4" type="text" id="t4" onKeyDown="m1();" onKeyUp="m1();">
  <input id="btn1" type="button" value="搜索" disabled>
  
</form>
</body>
</html>
