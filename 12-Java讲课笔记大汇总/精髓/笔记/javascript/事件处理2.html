<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript">

	function changeImg(imgSrc,imgSize) {
		//通过ID获得网页元素对象
		var obj = document.getElementById('img1');
		//动态改变HTML属性值
		obj.src = imgSrc;
		//动态改变CSS属性值
		obj.style.width = imgSize;
	}
	
</script>
</head>

<body>
<table width="100%" border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td onMouseOver="this.bgColor='#CCCCCC';" onMouseOut="this.bgColor='#ffffff';">中国人民解放军</td>
  </tr>
</table>

<img id="img1" src="1.jpg" width="100" onMouseOver="changeImg('2.jpg','500px');" onmouseout="changeImg('1.jpg','100px');">

</body>
</html>
