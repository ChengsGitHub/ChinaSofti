<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body{
	margin:0px;
	padding:0px;
	list-style:none;
	font-size: 12px;
	text-align:center;
}
#main{
	margin:0px auto;
	height:1024px;
	width:760px;
	background-image: url("../img/bg.gif");
}
#content{
	margin:0px auto;
	padding:50px;
	width:600px;
	height:400px;
	background-color:#CCC;

}
#sl1{
	float:left;
	background-color:#FFF;
	width:230px;
	height:350px;
	text-align:right;
}
#sl2{
	float:left;
	background-color:#FFF;
	width:230px;
	height:350px;
	text-align:left;
}
.st1{
	width:200px;
	height:300px;
	margin-top:10px
}
#btn{
	float:left;
	background-color:#FFF;
	width:140px;
	height:350px;
}
.btu1{
	margin-top:20px;
	margin-bottom:20px;
	width:100px;
	height:30px;
	border: #03C 1px solid;
	background-color: #FFFFFF;
}
.btu1:hover
{
	font-size:110%;
	border-color: #C00;
	background-color:#0FF;
}
.btu1:active{
	font-size:110%;
	border-color: #C00;
	color:#00F;
}
</style>
<script type="text/javascript">

	function moveRight() {
		var s1 = document.form1.s1;
		var s2 = document.form1.s2;
		
		var selected = false;
		
		while (s1.selectedIndex != -1) {
			selected = true;	
			var opt = new Option(s1.value,s1.value);
			s2.options[s2.length] = opt;
			
			s1.options[s1.selectedIndex] = null;
		}
		
		if (selected == false) {
			alert('请先选择一项');	
			return;
		}
		
		selected = true;
	}
	
	function allRight() {
		var s1 = document.form1.s1;
		var s2 = document.form1.s2;
		var l = s1.length;
		for(var i = 0;i < l;i++) {
			var opt = new Option(s1.options[0].value,s1.options[0].value);
			s2.options[s2.length] = opt;
			s1.options[0] = null;
		}		
	}
	
	function moveLeft() {
		var s1 = document.form1.s1;
		var s2 = document.form1.s2;
		
		var selected = false;
		while (s2.selectedIndex != -1) {
			selected = true;	
			var opt = new Option(s2.value,s2.value);
			s1.options[s1.length] = opt;
		
			s2.options[s2.selectedIndex] = null;
		}
		if (selected == false) {
			alert('请先选择一项');	
			return;
		}
		
		selected = true;

	}
	
	function allLeft() {
		var s1 = document.form1.s1;
		var s2 = document.form1.s2;
		var l = s2.length;
		for(var i = 0;i < l;i++) {
			var opt = new Option(s2.options[0].value,s2.options[0].value);
			s1.options[s1.length] = opt;
			s2.options[0] = null;
		}
	}

</script>
<title></title>
</head>

<body>
	<div id="main">
    	<div id="content">
        	<form id="form1" name="form1" method="post" action="">
                <div id="sl1">
                    <select name="s1" id="s1" class="st1" size="10" multiple>
                        <option value="JAVA">JAVA</option>
                        <option value="VB">VB</option>
                        <option value="C++">C++</option>
                        <option value="ORACLE">ORACLE</option>
                        <option value="MYSQL">MYSQL</option>
                    </select>
                </div>
                
                <div id="btn">
                    <input type="button" name="button" id="button" class="btu1" value="&gt;" onClick="moveRight();"><br />
                    <input type="button" name="button2" id="button2" class="btu1" value="&gt;&gt;" onClick="allRight();"><br />
                    <input type="button" name="button3" id="button3" class="btu1" value="&lt;" onClick="moveLeft();"><br />
                    <input type="button" name="button4" id="button4" class="btu1" value="&lt;&lt;"  onClick="allLeft();"><br />
                </div>
                
                <div id="sl2">
                    <select name="s2" id="s2" size="10" class="st1" multiple>
                    </select>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
