<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>

<style type="text/css">	
	.bg1 {background-color:#FF6}
</style>

<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(e) {
       
	   $('#btn1').click(function(){
			var val = $('#div1').text();   
			alert(val);
	   });
	   
	   $('#btn2').click(function(){
			$('#div1').text("<h1>TEXT</h1>"); 			
	   });
	   
	   $('#btn3').click(function(){
			var val = $('#div1').html();			
			alert(val);
	   });
	   
	   $('#btn4').click(function(){
			$('#div1').html("<h1>TEXT</h1>"); 			
	   });
	 
    });

</script>
</head>

<body>

<div id="div1">
	<p>你好，世界</p>
    <span>hello,world</span>
</div>

<input type="button" value="读取text" id="btn1">
<input type="button" value="设置text" id="btn2">
<input type="button" value="读取html" id="btn3">
<input type="button" value="设置html" id="btn4">

</body>
</html>
