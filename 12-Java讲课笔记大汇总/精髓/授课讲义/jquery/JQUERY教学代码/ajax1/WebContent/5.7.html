<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.7.js"></script>
<script type="text/javascript">
	$(document).ready(function(e) {
        
		$('#btn1').click(function(){
			
			$.get("/ajax/emp.xml",function(data){
				
				//创建表格放到DIV中
				var table1 = $('<table border="1"></table>');					
				$('#div1').append(table1);
				
				var rows = $(data).find('ROW');
				
				$.each(rows,function(index,value){
				
					var empId = $(value).find('EMPLOYEE_ID');
					var empName = $(value).find('LAST_NAME');
					var salary = $(value).find('SALARY');
					
					//在表格中追加TR行
					var tr = $('<tr></tr>');	
					tr.appendTo(table1);	
					
					var td1 = $('<td>' + empId.text() + '</td>');
					td1.appendTo(tr);
					
					var td2 = $('<td>' + empName.text() + '</td>');
					td2.appendTo(tr);
					
					var td3 = $('<td>' + salary.text() + '</td>');
					td3.appendTo(tr);									
				});		
						
			});
			
		});
		
    });
</script>
</head>

<body>
<input type="button" value="发出请求" id="btn1">

<div id="div1">	
</div>

</body>
</html>
