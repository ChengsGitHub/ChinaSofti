<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link rel="stylesheet" type="text/css"	href="js/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="js/themes/icon.css">

<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>

<script>
	var index = 0;
	function addTab(){
		index++;
		$('#tt').tabs('add',{
			title:'New Tab ' + index,
			content:'Tab Body ' + index,
			closable:true
		});
	}
	
	
	$(document).ready(function(){
		//当某个选项卡被选中时，触发事件
		$('#tt').tabs({ 			 
			onSelect:function(title){   
				alert(title+' is selected');   
			}   
		});	
		
		//当某个选项卡被关闭时，触发事件		
		$('#tt').tabs({ 			 
			onClose:function(title){   
				alert(title+' is closed');   
			}   
		});	
	});
</script>

</head>

<body>
	<div>
		<a class="easyui-linkbutton" icon="icon-add" href="javascript:void(0)" onclick="addTab();">add tab</a>
	</div>
	
	<br/>
	
	<div id="tt" class="easyui-tabs" style="width:500px;height:250px;">
	
		<div title="Tab1" style="padding:20px;display:block;">第一个标签页内容</div>
		
		<div title="Tab2" closable="true" style="overflow:auto;padding:20px;display:block;" cache="false" href="1.html"> 
			This is Tab2 width close  button.
		</div>
		
		<div title="Tab3" icon="icon-reload" closable="true" style="padding:20px;display:block;">
		<table id="test" class="easyui-datagrid" fit="true">
			<thead>
				<tr>
					<th field="f1" width="60">field1</th>
					<th field="f2" width="60">field2</th>
					<th field="f3" width="60">field3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>d1</td>
					<td>d2</td>
					<td>d3</td>
				</tr>
				<tr>
					<td>d11</td>
					<td>d21</td>
					<td>d31</td>
				</tr>
			</tbody>
		</table>
		</div>
		
		<div title="Tab4 with iframe" closable="true" style="width:100%;height:100%;display:block;">
			<iframe scrolling="yes" frameborder="0" src="1.html" style="width:100%;height:100%;"></iframe>
		</div>
		
		<div title="Tab5 with sub tabs" closable="true" icon="icon-cut" style="padding:10px;display:block;">
		
			<div class="easyui-tabs" fit="true" plain="true" style="height:100px;width:300px;">
				<div title="Title1">Content 1</div>
				<div title="Title2">Content 2</div>
				<div title="Title3">Content 3</div>
			</div>
			
		</div>
		
	</div>

</body>
</html>
