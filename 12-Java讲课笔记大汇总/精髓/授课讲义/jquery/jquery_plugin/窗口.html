<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>

<link rel="stylesheet" type="text/css"	href="js/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="js/themes/icon.css">

<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script>

		function resize(){
			$('#w').window({
				title: 'yewen2',
				width: 600,
				collapsible:false,
				minimizable:false,
				maximizable:false,
				closable:false,
				closed: false,
				height: 300,
				draggable:false,
				resizable:false,
				shadow:false,
				modal:true
			});
		}
						
		function open1(){
			$('#w').window('open');
		}
		
		function close1(){
			$('#w').window('close');
		}
		
		function test(){
			$('#test').window('open');
		}
</script>

</head>

<body>

<div>
<a href="javascript:void(0)" onclick="resize()">resize</a> 
<a href="javascript:void(0)" onclick="open1()">open</a> 
<a href="javascript:void(0)" onclick="close1()">close</a>
</div>

<div id="w" class="easyui-window" title="My Window" icon="icon-save"
	style="width: 500px; height: 200px; padding: 5px; background: #fafafa;" closed="true">
	
	<div class="easyui-layout" fit="true">
		<div region="center" border="false"	style="padding: 10px; background: #fff; border: 1px solid #ccc;">
			jQuery EasyUI framework help you build your web page easily. <br />
			<br />
			click <a href="#" onclick="test()">here</a> to popup another window.
		</div>
		<div region="south" border="false"
			style="text- align: right; height: 30px; line-height: 30px;">
			<a class="easyui-linkbutton" icon="icon-ok" href="javascript:void(0)" onclick="resize()">Ok</a> 
			<a class="easyui-linkbutton" icon="icon-cancel" href="javascript:void(0)" onclick="resize()">Cancel</a>
		</div>
	</div>
	
</div>

<div id="test" class="easyui-window" closed="true" modal="true"
	title="Test Window" style="width: 300px; height: 100px;">
	测试窗口
</div>

</body>
</html>
