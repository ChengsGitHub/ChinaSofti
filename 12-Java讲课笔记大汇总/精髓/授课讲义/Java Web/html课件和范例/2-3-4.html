	<P>
		 一个士兵探亲，回到心上人身边。
		 <IMG src="1.jpg" width="200" alt="卡通动漫" align="left">
		“真没办法，亲爱的，不久又得归队。这是我送给
	你的纪念品，借此表达我对你的一片真情，希望你能
	看到它就想起我。”		
		“噢！亲爱的，”姑娘激动得喘不过气来，“瞧你想
	得多周到，这只小猴多可爱呀！太像你了！”
