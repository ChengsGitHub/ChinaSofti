<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>无标题文档</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <form name="form1" id="form1" method="post" action="RegisterServlet">
    <table width="600" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#00CCFF">
      <tr>
        <td height="24" colspan="2" align="center" bgcolor="#CCCCCC">注册会员</td>
      </tr>
      <tr>
        <td width="109" height="24" align="center" bgcolor="#FFFFFF">用户名</td>
        <td width="491" height="24" bgcolor="#FFFFFF">
          <input name="username" type="text" id="username" value="请输入用户名" size="20" maxlength="6"></td>
      </tr>
      <tr>
        <td height="24" align="center" bgcolor="#FFFFFF">密码</td>
        <td height="24" bgcolor="#FFFFFF">
          <input name="userpwd" type="password" id="userpwd" size="20"></td>
      </tr>
      <tr>
        <td height="24" align="center" bgcolor="#FFFFFF">自我介绍</td>
        <td height="24" bgcolor="#FFFFFF">
          <textarea name="myinfo" id="myinfo" cols="65" rows="10">这家伙很懒，什么都没有写</textarea>
        </td>
      </tr>
      <tr>
        <td height="24" align="center" bgcolor="#FFFFFF">性别</td>
        <td height="24" bgcolor="#FFFFFF">
          <input name="sex" type="radio" id="radio" value="先生">
          男
          <input type="radio" name="sex" id="radio2" value="女士">女</td>
      </tr>
      <tr>
        <td height="24" align="center" bgcolor="#FFFFFF">技能</td>
        <td height="24" bgcolor="#FFFFFF"><input name="skill" type="checkbox" id="skill" value="java" checked>
          java
          <input name="skill" type="checkbox" id="skill" value="oracle">
          oracle
          <input name="skill" type="checkbox" id="skill" value="html">
          html
          <input name="skill" type="checkbox" id="skill" value="mysql">
          mysql</td>
      </tr>
      <tr>
        <td height="24" align="center" bgcolor="#FFFFFF">城市</td>
        <td height="24" bgcolor="#FFFFFF"><select name="city" id="city">
          <option value="beijing">北京</option>
          <option value="shanghai" selected>上海</option>
          <option value="shenzhen">深圳</option>
          <option value="guangzhou">广州</option>
        </select></td>
      </tr>
      <tr>
        <td height="24" align="center" bgcolor="#FFFFFF">隐藏域</td>
        <td height="24" bgcolor="#FFFFFF"><input name="userId" type="hidden" id="userId" value="100"></td>
      </tr>
      <tr>
        <td height="24" colspan="2" align="center" bgcolor="#FFFFFF">
        <input name="button" type="submit" class="btn1" id="button" value="注册">
        <input name="button2" type="reset" class="btn1" id="button2" value="重置">
        <input name="button3" type="button" class="btn1" id="button3" value="按钮">
        </td>
      </tr>
    </table>

  </form>
</body>
</html>
