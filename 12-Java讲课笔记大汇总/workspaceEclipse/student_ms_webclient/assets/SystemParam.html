<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web 应用程序</title>
<link href="jquery-mobile/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-mobile/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jquery-mobile/jquery.mobile-1.3.2.js"></script>
<script type="text/javascript">

	/*设置IP地址*/
	function setIP() {
		$.mobile.showPageLoadingMsg();//显示加载中
		stu.setIP( $('#ip').val() + ":" + $('#port').val() );	
		location.href='QueryStudent.html';
		$.mobile.hidePageLoadingMsg();//关闭加载中
	}

</script>
</head> 
<body> 

<div data-role="page" id="systemPage">

	<div data-role="header">		
		<h1>系统设置</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview" data-inset="true">
        	<li data-role="list-divider" style="font-size:1em">设置连接服务器的IP和端口号</li>
			<li>
				IP地址
            	<input type="number" id="ip" value="192.168.1.200">
                端口号
                <input type="number" id="port" value="7777">
            </li>
            <li><input type="button" value="保存设置" data-theme="b" onClick="setIP();"></li>			
		</ul>       	
	</div>
	
</div>

</body>
</html>
