<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web 应用程序</title>
<link href="jquery-mobile/jquery.mobile-1.3.2.css" rel="stylesheet" type="text/css">
<link href="jquery-mobile/jquery.mobile.simpledialog.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="jquery-mobile/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jquery-mobile/jquery.mobile-1.3.2.js"></script>
<script type="text/javascript" src="jquery-mobile/uri.js"></script>
<!--使用此插件必须使用jquery1.9之前的版本-->
<script type="text/javascript" src="jquery-mobile/jquery.mobile.simpledialog.js"></script>
<script type="text/javascript">
	//学生ID和电话
	var id = -1;
	var stuPhone;	

	$(document).ready(function(e) {
        
		//获得请求参数传递的id和电话
		id = parseInt($.getUrlVar('id'));
		stuPhone = $.getUrlVar('stuPhone');
		
		$('#callPhone').html(stuPhone);
		
		
		//删除按钮单击事件
		$('#delBtn').click(function(e) {
            $(this).simpledialog({
	                    'mode': 'bool',
	                    'prompt': '确定删除数据?',
	                    'useModal': true,
	                    'buttons': {
	                        '确定 ': {
	                            click: function() {	                            	
	                              	delStu();
	                            }
	                        },
							'取消 ': {
	                            click: function() {
	                              
	                            }
	                        },
	                    }
	         });
        });
		
		
    });
	
	/*打电话*/
	function call() {
		stu.call(stuPhone);
	}
		
	/*删除数据*/
	function delStu() {
		stu.del(id);
		location.href = 'QueryStudent.html';
	}
</script>
</head> 
<body>

<div data-role="page" id="oprationPage">
	<div data-role="header">
		<a id="backBtn" href="#" data-rel="back" data-icon="arrow-l">返回</a>
		<h1>操作选项</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview" data-inset="true">
        	<li data-role="list-divider">电话：<span id="callPhone"></span></li>
			<li><a href="javascript:call();">拨打此电话</a></li>
            <li><a href="#">发送短信</a></li>
            <li><a href="#">添加到手机本地通讯录</a></li>
			<li><a href="javascript:del(this);" id="delBtn">删除此项数据</a></li>
		</ul>             
	</div>	
</div>

</body>
</html>
