<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link href="css/style.css" rel="stylesheet" type="text/css">

<style type="text/css">
	body {
		background-image: url("img/bgimg.jpg");
	}
</style>


<script type="text/javascript">
	/*验证表单*/
	function checkForm() {
		
		var adminName = document.form1.adminName;
		if (adminName.value == ''){
			alert('请输入用户名');
			adminName.focus();
			return false;
		}
		
		var adminPwd = document.form1.adminPwd;
		if (adminPwd.value == '') {
			alert('请输入密码');
			adminPwd.focus();
			return false;
		}
		
		return true;
	}
</script>


</head>
<body>
<form name="form1" method="post" action="LoginServlet" onsubmit="return checkForm();" target="_top">
  <table class="table1" width="300" border="0" align="center" cellpadding="2" cellspacing="0">
    <tr>
      <td height="24" colspan="2" align="center" bgcolor="#0099FF">管理员登陆</td>
    </tr>
    <tr>
      <td width="88" height="24" align="center">用户名</td>
      <td width="212" height="24"><input type="text" name="adminName" id="adminName" value="admin"></td>
    </tr>
    <tr>
      <td height="24" align="center">密码</td>
      <td height="24"><input type="password" name="adminPwd" id="adminPwd" value="admin"></td>
    </tr>
    <tr>
      <td height="24" align="center">管理级别</td>
      <td height="24"><input name="adminLevel" type="radio" id="radio" value="1" checked>
        管理员
        <input type="radio" name="adminLevel" id="radio2" value="2">
        操作员</td>
    </tr>
    <tr>
      <td height="24" colspan="2" align="center"><input type="submit" name="button" id="button" value="进入系统"></td>
    </tr>
  </table>
</form>
</body>
</html>
