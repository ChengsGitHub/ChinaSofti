<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		p {
			width: 260px;
			border: 1px solid #ccc;

			white-space: nowrap;
			overflow: hidden;

			/*文字溢出显示省略号，必须是单行文本不换行溢出隐藏才能使用以下属性*/
			text-overflow:ellipsis;
		}
	</style>
</head>
<body>
	<p>这是一个文字溢出的实验，这是一个文字溢出的实验</p>
</body>
</html>
