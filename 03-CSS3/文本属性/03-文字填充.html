<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p {
			font-size: 72px;
			font-weight: bold;

			text-fill-color:red;
			text-stroke-color:yellow;
			text-stroke-width:2px;

			-webkit-text-fill-color:red;
			-webkit-text-stroke-color:yellow;
			-webkit-text-stroke-width:2px;
		}
	</style>
</head>
<body>
	<p>这是一个文字填充的效果</p>
</body>
</html>
