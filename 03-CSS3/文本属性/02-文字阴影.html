<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		
		.p1 {
			font-size: 36px;
			font-family: "Microsoft YaHei";
			text-shadow: 10px 10px #0cc;
		}

		.p2 {
			font-size: 36px;
			font-family: "Microsoft YaHei";
			text-shadow: 10px 10px 5px #0cc;
		}

		.p3 {
			font-size: 36px;
			font-family: "Microsoft YaHei";
			text-shadow: 
				10px 10px #0cc,
				15px 15px #ccc,
				20px 20px #cc0;
		}

	</style>
</head>
<body>
	<p class="p1">这是一个文字的阴影效果</p>
	<p class="p2">这是一个文字的阴影效果</p>
	<p class="p3">这是一个文字的阴影效果</p>
</body>
</html>
