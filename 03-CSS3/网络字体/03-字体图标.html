<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css">
		.icon {
			display: block;
			width: 60px;
			height: 60px;
			background: #0cc;
			font-size: 28px;
			margin-right: 5px;
			border-radius: 50%;
			text-align: center;
			line-height: 60px;
			float: left;
			color: #fff;			
		}

		.icon:hover {
			background: #0099FF;
			color: #eee;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<span class="icon icon-book"></span>
	<span class="icon icon-folder"></span>
	<span class="icon icon-qrcode"></span>
	<span class="icon icon-barcode"></span>
	<span class="icon icon-phone"></span>
	<span class="icon icon-location"></span>
</body>
</html>
