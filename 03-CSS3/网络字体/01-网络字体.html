<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">	
		
		@font-face {
			/*字体文件路径*/
			src:url(icss.ttf);
			/*自定义字体名称*/
			font-family: icss;
		}

		p {
			font-size: 24px;
			/*应用字体*/
			font-family: "icss";			
		}
	</style>
</head>

	<p>这是一个来自于天空的字体</p>
</body>
</html>
