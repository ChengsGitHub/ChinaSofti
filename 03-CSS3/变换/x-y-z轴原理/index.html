<!doctype html>
<html>
    <head>
        <meta charset="gb2312">
        <title>无标题文档</title>
        <style type="text/css">
        html,body,h1,h2,h3,h4,h5,h6,div,ul,ol,li,dl,dt,dd,iframe,textarea,input,button,p,strong,b,a,span,del,pre{margin:0; padding:0; -webkit-text-size-adjust:none;}
		h1,h2,h3,h4,h5,h6,em,del{font-style:normal; font-weight:normal; font-size:100%; -webkit-text-size-adjust:none;}

		#content {
			margin: 100px auto 0;
			width: 500px;
		}

		.box {
			margin-bottom: 400px;
			width: 410px;
			height: 410px;
			-webkit-perspective: 1500px;
			background: url(arrow.jpg) no-repeat;
			position: relative;
		}

		.box i {
			display: block;
			top: 5px;
			left: 5px;
			width: 350px;
			height: 350px;
			-webkit-transform-style: preserve-3d;
			-webkit-transition: 3s ease-in-out;
			background: #05a;
			opacity: .5;
			position: absolute;
		}

		.box:nth-child(1) i {
			-webkit-transform-origin: left;
			-webkit-transform: rotateY(0);
		}

		.box:nth-child(2) i {
			-webkit-transform-origin: top;
			-webkit-transform: rotateX(0);
		}

		.box:nth-child(3) i {
			-webkit-transform-origin: 0 0;
			-webkit-transform: rotateZ(0);
		}

		.box:nth-child(1):hover i {
			-webkit-transform: rotateY(360deg);
		}

		.box:nth-child(2):hover i {
			-webkit-transform: rotateX(360deg);
		}

		.box:nth-child(3):hover i {
			-webkit-transform: rotateZ(360deg);
		}

		.posxcenter .box {
			background: url(arrowx.jpg) no-repeat;
		}

		.posxcenter .box i {
			-webkit-transform-origin: 0 50%;
		}

		.posycenter .box {
			background: url(arrowy.jpg) no-repeat;
		}

		.posycenter .box i {
			-webkit-transform-origin: 50% 0;
		}

		.poscenter .box {
			background: url(arrowxy.jpg) no-repeat;
		}

		.poscenter .box i {
			-webkit-transform-origin: 50% 50%;
		}
		
        </style>
    </head>
    
    <body>
    	<div id="content" class="poscenter">
	    	<div class="box"><i></i></div>
            <div class="box"><i></i></div>
            <div class="box"><i></i></div>
        </div>
    </body>
</html>
