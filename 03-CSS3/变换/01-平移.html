<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			background: #0cc;
			transition:all 1s;
		}

		#div1:hover {
			/*transform:translate(100px,50px);*/
			transform:translate(50%,25%);
		}

		#div2 {
			width: 200px;
			height: 200px;
			background: #cc0;
			transition:all 1s;
		}

		#div2:hover {			
			transform:translateX(-50%);
		}

		#div3 {
			width: 200px;
			height: 200px;
			background: red;
			transition:all 1s;
		}

		#div3:hover {			
			transform:translateY(100%);
		}
	</style>
</head>
<body>
	<div id="div1">		
	</div>
	<div id="div2">		
	</div>
	<div id="div3">		
	</div>
</body>
</html>
