<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			margin: 200px;

			width: 200px;
			height: 200px;
			background: #0cc;
			text-align: center;
			line-height: 200px;

			/*旋转的原点*/
			/*transform-origin:left top;*/
			/*transform-origin:right bottom;*/
			/*transform-origin:50px 50px;*/
			transform-origin:0% 100%;

			transition:all 6s;		
		}

		#div1:hover {
			transform:rotate(360deg);			
		}
	</style>
</head>
<body>
	<div id="div1">
		旋转的内容
	</div>
</body>
</html>
