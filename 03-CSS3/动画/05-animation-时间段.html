<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		
		/*自定义动画，名称为donghua*/
		@keyframes donghua {
			/*初始样式*/
			0% {
				
			}

			30% {
				width: 300px;
				height: 100px;
				background: #0cc;
			}

			/*终止样式*/
			100% {
				width: 300px;
				height: 300px;
				background: red;
			}
		}

		@-webkit-keyframes donghua {
			/*初始样式*/
			0% {
				
			}

			30% {
				width: 300px;
				height: 100px;
				background: #0cc;
			}

			/*终止样式*/
			100% {
				width: 300px;
				height: 300px;
				background: red;
			}
		}

		#div1 {
			width: 50px;
			height: 100px;
			background: #0cc;	

			/*合并写法*/
			animation:donghua 10s forwards;
			-webkit-animation:donghua 10s forwards;
		}
	</style>
</head>
<body>
	<div id="div1">
		动画效果
	</div>
</body>
</html>
