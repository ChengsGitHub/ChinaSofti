<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			background: #0cc;

			border-top-left-radius: 20px;
			border-top-right-radius: 50px;
			border-bottom-left-radius: 30px;
			border-bottom-right-radius: 40px;
		}

		#div2 {
			width: 200px;
			height: 200px;
			background: #ccc;
			/*合并写法 顺时针设置*/
			border-radius: 10px 20px 30px 40px;
		}
	</style>
</head>
<body>
	<div id="div1">
		div1...
	</div>

	<br>

	<div id="div2">
		div1...
	</div>
</body>
</html>
