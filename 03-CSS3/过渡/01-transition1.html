<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a {
			color: #000;
			text-decoration: none;
			
			/*参与过渡的样式*/
			transition-property:all;
			/*过渡时间*/
			transition-duration:5s;
			/*过渡动画类型*/
			transition-timing-function:ease-out;
			/*延迟时间*/
			transition-delay:2s;
		}

		a:hover {
			color: #f00;
			background: green;
			text-decoration: underline;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<a href="#">过渡文字效果</a>
</body>
</html>
