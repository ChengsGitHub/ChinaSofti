<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 20px;
			height: 100px;
			background: #0cc;
			
			/*多个样式的过渡单独设置*/
			transition:width 1.5s ease-in,background 6s ease-out 1s;			
		}

		#div1:hover {
			width: 700px;
			background: #f00;
		}
	</style>

</head>
<body>
	<div id="div1"></div>
</body>
</html>
