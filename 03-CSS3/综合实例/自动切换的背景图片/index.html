<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			background: url(1.png);
			-webkit-animation:change 40s infinite;
		}

		@-webkit-keyframes change{
			0%{
				background: url(1.png);
			}

			25%{
				background: url(2.png);
			}

			50%{
				background: url(3.png);
			}

			75%{
				background: url(4.png);
			}
			
			100%{
				background: url(1.png);
			}
		}
	</style>
</head>
<body>
	
</body>
</html>
