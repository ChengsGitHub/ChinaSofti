<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>   </title>
	<style type="text/css">
		body {
			animation:change 10s infinite;
			-webkit-animation:change 10s infinite;
		}

		@keyframes change {
			0% {background: #fff}
			10% {background: #fff}			
			25% {background: red}
			35% {background: red}			
			50% {background: blue}
			60% {background: blue}			
			75% {background: green }
			85% {background: green}			
		}

		@-webkit-keyframes change {
			0% {background: #fff}
			10% {background: #fff}			
			25% {background: red}
			35% {background: red}			
			50% {background: blue}
			60% {background: blue}			
			75% {background: green }
			85% {background: green}			
		}

	</style>
</head>
