<head>

		<li>这是一个first-child选择器的例子4</li>
	</ul>

	<div>
		<!-- <h1>这是标题1</h1> -->
		<p>这是一个first-child选择器的例子1</p>
		<p>这是一个first-child选择器的例子2</p>
		<p>这是一个first-child选择器的例子3</p>
		<p>这是一个first-child选择器的例子4</p>
	</div>

</html>
