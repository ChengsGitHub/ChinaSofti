<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.button {
			margin: 100px;
			width: 120px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			background: #ccc;
			cursor: pointer;

			box-shadow: 5px 5px;
		}

		.button:active {
			background: #eee;
			box-shadow: 5px 5px inset;
		}
	</style>
</head>
<body>
	<div class="button">
		按钮的效果
	</div>
</body>
</html>
