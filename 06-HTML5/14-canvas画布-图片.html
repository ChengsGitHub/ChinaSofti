<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 不要使用css设置画布高度和宽度 -->
	<canvas id="canvas1" width="400" height="400" style="border:1px solid #ccc">
		此浏览器不支持html5的画布
	</canvas>

	<script type="text/javascript">

		window.onload = function() {

			// 判断浏览器是否支持画布
			try {
				document.getElementById('canvas1').getContext('2d');
				alert('此浏览器支持html5的画布');
			} catch (e) {
				alert('此浏览器不支持html5的画布');
				return;
			}

			//获得画布对象		
			var canvas1 = document.getElementById('canvas1');

			//获得绘制对象（2d画笔对象）
			var context = canvas1.getContext('2d');

			// 创建图片对象
			var img = new Image(); 
			// 设置图片路径
			img.src = 'user.jpg';

			// 当图片加载完毕
			img.onload = function() {
				// 绘制图片到画布中（参数：图片对象，x坐标，y坐标，宽度，高度）
				context.drawImage(img,50,50,img.width,img.height);
			}			

		}	
	</script>
</body>
</html>
