<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	大盘最新指数：<span id="number" style="font-size:36px;color:red;"></span>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {

			var number = $('#number'); //span对象
			
			// ajax轮询
			setInterval(function(){
		
				// 发出ajax请求得到大盘指数数据，显示到span标签
				$.getJSON('data.txt', function(json, textStatus) {
					number.text(json.number);
				})
				.error(function() {
					alert('网络连接失败！');
				});

			},1000);

		});

	</script>
</body>
</html>
