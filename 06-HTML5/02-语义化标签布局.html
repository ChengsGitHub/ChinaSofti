<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-weight: bold;
			font-size: 18px;
		}

		/*整体容器*/
		.container {			
			width: 900px;
			margin: 0 auto;
		}

		/*头部*/
		header {
			height: 150px;
			background: #91EBFE;
			margin-bottom: 20px;
		}

		/*导航*/
		nav {
			height: 100px;
			width: 95%;
			margin: 0 auto;
			background: #ECFBD5;
		}

		/*内容区*/
		.main {
			overflow: hidden;
		}

		/*文章区*/
		article {
			width: 600px;
			min-height: 500px;
			background: #B2D5FE;
			float: left;
		}

		/*区块*/
		article section {
			height: 150px;
			background: #FEB469;
			margin: 20px;
		}

		/*侧边栏*/
		aside {
			width: 280px;
			height: 551px;
			background: #C6AFE6;
			float: right;
		}

		/*底部*/
		footer {
			height: 120px;
			background: #0cc;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- 头部开始 -->
		<header>
			header
			<!-- 导航开始 -->
			<nav>
				nav
			</nav>
			<!-- 导航结束 -->
		</header>
		<!-- 头部结束 -->
		
		<!-- 内容区开始 -->
		<div class="main">	
			<!-- 文章区开始 -->
			<article>
				article
				<!-- 区域开始 -->
				<section>
					section1
				</section>
				<section>
					section2
				</section>
				<section>
					section3
				</section>
				<!-- 区块结束 -->
			</article>
			<!-- 文章区结束 -->
			<!-- 侧边栏开始 -->
			<aside>
				aside
			</aside>
			<!-- 侧边栏结束 -->
		</div>
		<!-- 内容区结束 -->
		<!-- 底部开始 -->
		<footer>
			footer
		</footer>
		<!-- 底部结束 -->
	</div>
</body>
</html>
