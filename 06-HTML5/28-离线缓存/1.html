<html manifest="config.appcache">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	这是网页是可以被离线缓存的

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
