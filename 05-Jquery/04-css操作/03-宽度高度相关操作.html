<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#div1 {
			width: 200px;
			padding: 50px;
			margin: 20px;
			border:5px solid #ccc;
		}

		#div2 {
			background: #0cc;
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#btn1').click(function(event) {				
				// 这种写法返回值带px
				// var width = $('#div1').css('width');
				
				// 返回纯数字的宽度和高度，仅返回内容区的大小
				var width = $('#div1').width();
				var height = $('#div1').height();
				alert(width + ',' + height);
			});

			$('#btn2').click(function(event) {	
				// 内容+padding的大小
				var width = $('#div1').innerWidth();
				var height = $('#div1').innerHeight();
				alert(width + ',' + height);
			});

			$('#btn3').click(function(event) {	
				// 内容+padding+border的大小
				var width = $('#div1').outerWidth();
				var height = $('#div1').outerHeight();
				alert(width + ',' + height);
			});

			$('#btn4').click(function(event) {	
				// 内容+padding+border+margin的大小
				var width = $('#div1').outerWidth(true);
				var height = $('#div1').outerHeight(true);
				alert(width + ',' + height);
			});

			$('#btn5').click(function(event) {
				// 设置固定宽度高度
				$('#div1').width(100).height(100);				
			});

			$('#btn6').click(function(event) {
				
				//每次递增宽度
				$('#div1').width(function(index,width){
					return width + 50;
				});

			});

		});
	</script>
</head>
<body>
	<input type="button" value="读取宽高" id="btn1">
	<input type="button" value="读取宽高2" id="btn2">
	<input type="button" value="读取宽高3" id="btn3">
	<input type="button" value="读取宽高4" id="btn4">
	<input type="button" value="设置宽高" id="btn5">
	<input type="button" value="设置宽高特殊写法" id="btn6">

	<div id="div1">
		<p>段落内容1</p>
		<p>段落内容2</p>
		<p>段落内容3</p>
		<p>段落内容4</p>
		<p>段落内容5</p>
		<p>段落内容6</p>
		<div id="div2">www.baidu.com</div>
	</div>
</body>
</html>
