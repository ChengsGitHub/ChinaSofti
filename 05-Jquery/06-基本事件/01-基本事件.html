<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			// 注册基本事件
			$('#btn1').bind('click', function(event) {
				alert('btn1按钮被单击！');
			});

			function m1() {
				alert('btn2被单击！');
			}

			$('#btn2').bind('click', m1);

			// 注册多个事件，多个事件名称用空格分隔
			$('#btn3').bind('mouseover mouseout', function(event) {
				
				$('#div1').html(function(index,value){

					return parseInt(value) + 1;
				});

			

			});

			// 注册多个事件，事件回调函数不同
			$('#btn4').bind({
				mouseenter:function(e) {
					$(this).css('color','red');
				},
				mouseleave:function(e) {
					$(this).css('color','#000');
				}
			});

			function fn1() {
				alert('单击1');
			}

			function fn2() {
				alert('单击2');
			}

			// 重复注册事件，原理就是利用2级事件注册
			$('#btn5').bind('click',fn1);
			$('#btn5').bind('click',fn2);

			
			// 删除事件
			$('#btn6').bind('click',function(){
				// 删除指定事件
				// $('#btn1').unbind('click');
				// $('#btn3').unbind('mouseover');

				//删除所有事件
				// $('#btn3').unbind();

				// 删除指定回调函数的事件	
				$('#btn5').unbind('click', fn1);
			});

		});
	</script>
</head>
<body>
	<div id="div1">0</div>

	<input type="button" value="bind" id="btn1">
	<input type="button" value="bind" id="btn2">
	<input type="button" value="bind多个事件" id="btn3">
	<input type="button" value="bind多个事件" id="btn4">
	<input type="button" value="bind多个相同事件" id="btn5">
	<input type="button" value="删除事件" id="btn6">
</body>
</html>
