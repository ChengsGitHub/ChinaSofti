<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			background: #ccc;
			margin: 100px;
		}

		#div2 {
			width: 100px;
			height: 100px;
			background: #0cc;
			margin: 50px;
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#div1').click(function(e) {
				alert('div1');
			});

			$('#div2').click(function(e) {
				alert('div2');
				e.stopPropagation();//阻止冒泡兼容写法
			});

			// 右键菜单事件
			$(document).contextmenu(function(e){
				alert('右键菜单');
				e.preventDefault();//阻止事件默认行为兼容写法
			});

		});
	</script>
</head>
<body>
	<div id="div1">
		div1...
		<div id="div2">
			div2...
		</div>
	</div>
</body>
</html>
