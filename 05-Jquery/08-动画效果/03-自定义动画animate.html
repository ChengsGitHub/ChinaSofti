<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			background: #0cc;
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			
			/*自定义动画*/
			$('#btn1').click(function(event) {
				
				$('#div1').animate({
					width: 500,
					height: 500,
					fontSize:'80px',
					opacity:0.5
				},2000);

			});

			/*自定义动画，带回调函数*/
			$('#btn2').click(function(event) {
				
				$('#div1').animate({
					width: 500,
					height: 500,
					fontSize:'80px',
					opacity:0.5
				},
				2000,
				function(){
					alert('动画执行完毕');
				});

			});

		});

	</script>
</head>
<body>
	<input type="button" value="自定义动画" id="btn1">
	<input type="button" value="自定义动画-回调函数" id="btn2">
	<div id="div1">
		div1...
	</div>
</body>
</html>
