<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 50px;
			height: 50px;
			background: #0cc;
			position: absolute;
			border-radius: 50%;		
		}
	</style>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#btn1').click(function(event) {
				
				// 递增和递减，也可以用-=，在当前值的基础之上做累加和累减
				$('#div1').animate({width: '+=50', height: '+=50',left:'+=200'}, 2000);

			});

		});

	</script>
</head>
<body>
	<input type="button" value="运动" id="btn1">
	<div id="div1"></div>	
</body>
</html>
