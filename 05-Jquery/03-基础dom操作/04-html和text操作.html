<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#btn1').click(function(event) {				
				//返回文本内容，相当于innerText
				var result = $('#box').text();
				alert(result);
			});

			$('#btn2').click(function(event) {				
				//设置文本内容，相当于innerText
				$('#box').text('<h1>hello,world</h1>');				
			});

			$('#btn3').click(function(event) {				
				//返回文本内容，相当于innerHTML
				var result = $('#box').html();
				alert(result);
			});

			$('#btn4').click(function(event) {				
				//设置文本内容，相当于innerHTML
				$('#box').html('<h1>hello,world</h1>');				
			});

			$('#btn5').click(function(event) {
				
				// index代表下标,value代表原始值，返回值代表设置的值
				$('.p1').html(function(index,value) {
					
					return value + index;
				});

			});

		});
	</script>
</head>
<body>
	<div id="box">
		<b>www.icss.com</b>
	</div>

	<p class="p1">段落文字</p>
	<p class="p1">段落文字</p>
	<p class="p1">段落文字</p>
	<p class="p1">段落文字</p>

	<input type="button" value="读取text" id="btn1">
	<input type="button" value="设置text" id="btn2">

	<input type="button" value="读取html" id="btn3">
	<input type="button" value="设置html" id="btn4">

	<input type="button" value="特殊设置" id="btn5">
</body>
</html>
