 <!doctype html>
 <html lang="en">
 <head>
 	<meta charset="UTF-8">
 	<title>inline-block</title>
 	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-size: 0;
		}
		html,body{
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 50%;
			height:50%;
			background: #0cc;
			margin-left: 25%;

		}
		#div2{
			width: 50%;
			height: 50%;
			background: #ccc;
			display: inline-block;
		}
		#div3{
			width: 50%;
			height: 50%;
			background: pink;
			display: inline-block;
		}
 	</style>
 </head>
 <body>
 	<div id="div1"></div>
 	<div id="div2"></div>
 	<div id="div3"></div>
 </body>
 </html>
