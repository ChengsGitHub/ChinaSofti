<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;			
		}

		html,body{
			height: 100%;
		}

		#div1{
			width:50%;
			height: 50%;
			margin: 0 auto;
			background: #0cc; 
		}

		#div2{
			width:50%;
			height: 50%;
			background: #ccc; 
			float: left;
		}
		#div3{
			width:50%;
			height: 50%;
			background: green;
			float: left;
		}

	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
