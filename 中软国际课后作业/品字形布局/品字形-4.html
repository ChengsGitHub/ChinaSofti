<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-size: 0;
		}

		html,body{
			width: 100%;
			height: 100%;
		}

		#div1{
			width: 50%;
			height:50%;
			position: absolute;
			left: 25%;
			top:0;
			background: #0cc;
		}
		
		#div2{
			width: 50%;
			height:50%;
			position: absolute;
			left:0;
			bottom:0;
			background: #ccc;
		}
		#div3{
			width: 50%;
			height:50%;
			position: absolute;
			right: 0;
			bottom:0;
			background: pink;
		}

	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>
