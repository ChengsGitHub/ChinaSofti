<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div id="main">
		<!-- 头像区开始 -->
		<div id="header-border">
			<div id="header-pic">
			
			</div>
		</div>
		<div id="login">
			<div class="account">
				<p>UserName:</p>
				<input type="text" id="account">
			</div>
			<div class="psd">
				<p>PassWord:</p>
				<input type="text" id="psd">
			</div>
		</div>
		<!-- 头像区结束 -->
		<button class="login-btn">Sign In</button>
		<div id="footer">
			<a href="#">Forget Password?</a>
		</div>
	</div>
	
</body>
</html>
