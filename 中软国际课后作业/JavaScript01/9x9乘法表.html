<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

	// 形状一
		document.write('<table width="100" border="0">')
			for(var i = 1; i <= 9; i ++ ){
				document.write('<tr>')
				for(var j = 1; j <= i; j ++ ){
					document.write('<td bgcolor="green">' + j + '*' + i + '=' + (i*j) + '</td>')
				}
				document.write('</tr>')
			}
		document.write('</table>')
		document.write('<br>')

	// 形状二
		document.write('<table width="100" border="0">')
			for(var i = 9; i >= 1; i -- ){
				document.write('<tr>')
				for(var j = 1; j <= i; j ++ ){
					document.write('<td bgcolor="green">' + j + '*' + i + '=' + (i*j) + '</td>')
				}
				document.write('</tr>')
			}
		document.write('</table>')
		document.write('<br>')

	// 形状三
		document.write('<table width="100" border="0">')
			for(var i = 1; i <= 9; i ++ ){
				document.write('<tr>')
				// 生成空td
				for(var k = 1; k <= 9 - i; k ++){
					document.write('<td>&nbsp;</td>')
				}

				for(var j = 1; j <= i; j ++ ){
					document.write('<td bgcolor="green">' + j + '*' + i + '=' + (i*j) + '</td>')
				}
				document.write('</tr>')
			}
		document.write('</table>')
		document.write('<br>')	

	// 形状四
			document.write('<table width="100" border="0">')
			for(var i = 9; i >= 1; i -- ){
				document.write('<tr>')
				// 生成空td
				for(var k = 1; k <= 9 - i; k ++){
					document.write('<td>&nbsp;</td>')
				}

				for(var j = 1; j <= i; j ++ ){
					document.write('<td bgcolor="green">' + j + '*' + i + '=' + (i*j) + '</td>')
				}
				document.write('</tr>')
			}
		document.write('</table>')
		document.write('<br>')	
	</script>
</head>

</html>
