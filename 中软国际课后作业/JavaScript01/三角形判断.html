<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function m1(){
			var a = parseInt(prompt('请输入第一条边的长度: '));
			var b = parseInt(prompt('请输入第二条边的长度: '));
			var c = parseInt(prompt('请输入第三条边的长度: '));
			if (a <= 0 || b <= 0 || c <=0) {
				alert('输入的值必须为正数');
				return;
			};
			if (a + b <= c || a + c <= b || a + b <= c) {
				alert('您输入的值不能构成三角形');
				return;
			};
			if (a + b > c && b + c > a && a + c > b) {
				if (a*a + b*b ==c*c || b*b + c*c == a*a || a*a + c*c ==b*b) {
					alert('该三角形为直角三角形');
					return;
				};
				if (a == b && b == c & a == c ) {
					alert('该三角形为等边三角形');
					return;
				}
				if (a == b || b == c || a ==c ){
					alert('该三角形是等腰三角形');
					return;
				}
				// alert('该三角形是一般三角形');
				// return;
			}
			alert('该三角形是一般三角形');
		}
				

		
	</script>
</head>
<body>
	<!-- 用户输入三条边长度
		1. 是否是三角形
		2.是否是等边三角形
		3.是否是等腰三角形
		4.是否是直角三角形
		5.都不是，提示是普通三角形
	 -->
	<input type="button" value="测试三角形" onclick="m1();">
</body>
</html>
