<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		for(var i = 1; i <=10; i ++){


			for(var k = 1; k <= 5 - i; k ++){
				document.write('&nbsp;')
			}

			for(var j = 1; j <= 2 * i - 1; j ++){
				document.write('*');

			}
			document.write('<br>')
		}
		
		
	</script>
</head>
<body>

</body>
</html>
