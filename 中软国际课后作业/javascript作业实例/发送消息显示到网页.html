<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#content{
			font-size: 12px;
			width: 600px;		
			border: 1px solid #ccc;
			color: blue;
		}

	</style>

	<script type="text/javascript">
		
		window.onload = function(){
			
			// 获得元素对象 
			var msg = document.getElementById('msg');
			var content = document.getElementById('content');

			// 网页中键盘按下
			document.onkeydown = function(e) {

				e = e || window.event;
				
				// 判断是否是ctrl+回车
				if (e.ctrlKey && e.keyCode == 13) {					
					// 向div中追加内容
					content.innerHTML +=  '<p>' + msg.value + '</p>';
					// 清空文本区域
					msg.value = '';
				}
			}
		}

	</script>
</head>
<body>
	快捷键ctrl+回车发送消息，消息追加到content中，文本框自动清空
	<br>
	<textarea id="msg" cols="60" rows="10"></textarea>

	<div id="content">		
	</div>
</body>
</html>
