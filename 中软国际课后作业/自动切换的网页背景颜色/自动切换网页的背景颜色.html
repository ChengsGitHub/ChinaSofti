<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
	}
		body{
			width: 100%;
			height: 500px;
			background-color: #fff;
			-webkit-animation:bg-color 10s infinite;
		}
		@-webkit-keyframes bg-color{
			from{
				background-color: #fff;
			}
			25%{
				background-color: #FF9AF4;
			}
			50%{
				background-color: #FFD46A;
			}
			75%{
				background-color: #FF6047;
			}
			to{
				background-color: #65FF8A;
			}
		}
	</style>
</head>
<body>
	
</body>
</html>
