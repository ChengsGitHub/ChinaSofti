<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.item {
			width: 300px;
			height: 200px;			
			position: relative;
			overflow: hidden;		
		}

		.item img {
			display: block;
			width: 100%;
		}

		.item .tips {
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.7);
			color: #fff;
			text-align: center;
			line-height: 200px;
			position: absolute;
			top: 0px;
			left: -300px;
			transition:all 1s;
		}

		.item:hover .tips {
			left: 0;
		}
	</style>
</head>
<body>
	<div class="item">
		<img src="g3.jpg" alt="">
		<div class="tips">
			这是图片的提示文字
		</div>
	</div>
</body>
</html>
