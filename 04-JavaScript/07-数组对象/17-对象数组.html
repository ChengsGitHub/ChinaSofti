<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		//对象数组：数组的元素是对象类型
		var arr = [
			{
				id:100,
				name:'tom',
				age:27
			},
			{
				id:101,
				name:'jack',
				age:25
			},
			{
				id:102,
				name:'rose',
				age:27
			}
		];

		for (var i = 0;i < arr.length;i ++) {
			console.log(arr[i].id + ',' + arr[i].name + ',' + arr[i].age);			
		}
	</script>
</head>
