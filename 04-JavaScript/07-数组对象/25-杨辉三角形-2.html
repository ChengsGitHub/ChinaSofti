<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = [];

		for (var i = 0;i <= 9;i ++) {

			arr[i] = new Array();

			for (var j = 0;j < i + 1;j ++) {
				
				if (j == 0 || j == i) 
					arr[i][j] = 1; 
				else
					arr[i][j] = arr[i-1][j] + arr[i-1][j-1];
			} 

		}

		// 把数组的值设置为杨辉三角形序列
		

		for (i = 0;i < arr.length;i ++) {
			for (j = 0;j < arr[i].length;j ++) {
				document.write(arr[i][j]);
			}
			document.write('<br>');
		}

	</script>
</head>
<body>
<!-- 输出10行杨辉三角形 
1
11
121
1331
14641
……
-->
</body>
</html>
