<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">
		
		var arr1 = [100,101,102];
		var arr2 = [201,202];
		
		// 合并另一个数组
		var arr3 = arr1.concat(arr2);

		document.write(arr3);
		console.log(arr3);

		// 元素按照指定分隔符拼接为字符串
		alert(arr3.join('#'));
		alert(arr3.join(''));

	</script>
</head>
