<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*
			排序规则函数
			需要传入两个参数，代表比较的两个数值，如果是按照升序排序，参数1>参数2，返回正整数，参数1<参数2，返回负整数，参数1==参数2，返回0
		*/
		function sortRule(a,b) {
			/*
			if (a > b)
				return 1;
			else if (a < b)
				return -1;
			else
				return 0;
			*/

			return a - b;
		}

		var a = [8,6,13,27,5];

		console.log('排序前：' + a);

		a.sort(sortRule);//调用排序方法，传入排序规则函数

		console.log('排序后：' + a);

	</script>
</head>

</body>
</html>
