<!doctype html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var arr = [17,36,25,69,48];

		// 求一组数据中的最大值
		var max = arr[0];

		for (var i = 1;i < arr.length;i ++) {
			if (arr[i] > max) {
				max = arr[i];
			}
		}

		alert('最大值是：' + max);

	</script>
