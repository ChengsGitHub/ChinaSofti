<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var arr = ['tom','jack','rose'];

		// 在数组末尾添加元素
		arr.push('zhangsan');
		arr.push('李四','王五');

		// 删除数组默认的一个元素
		arr.pop();

		// 在数组头部添加元素
		arr.unshift('赵六');

		// 删除数组头部元素
		console.log(arr.shift());

		console.log(arr);

	</script>
</head>
<body>
	
</body>
</html>
