<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = [];

		for (var i = 0;i <= 9;i ++) {

			arr[i] = new Array();

			for (var j = 0;j < i + 1;j ++) {				
				arr[i].push(0);
			} 

		}

		// 把数组的值设置为杨辉三角形序列
		for (var i = 0;i < arr.length;i ++) {

			arr[i][0] = 1;

			for (var j = 1;j < arr[i].length - 1;j ++) {
				arr[i][j] = arr[i-1][j] + arr[i-1][j-1];
			}

			arr[i][i] = 1;
		}
		

		for (i = 0;i < arr.length;i ++) {
			for (j = 0;j < arr[i].length;j ++) {
				document.write(arr[i][j]);
			}
			document.write('<br>');
		}

	</script>
</head>
<body>
<!-- 输出10行杨辉三角形 
1
11
121
1331
14641
……
-->
</body>
</html>
