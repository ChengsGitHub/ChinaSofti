<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		// 创建数组对象的基本方式
		var arr = new Array();

		// 访问数组元素
		arr[0] = 100;
		arr[1] = 101;
		arr[2] = 102;
		arr[3] = 103;		
		
		// 遍历写法1
		for (var i = 0;i < arr.length;i ++) {
			alert(arr[i]);
		}

		// 遍历写法2
		for (var i in arr) {
			alert(arr[i]);
		}
	</script>
</head>
<body>
	
</body>
</html>
