<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		// 二维数组
		var citys = [
			['大连','沈阳','鞍山','抚顺'],
			['长春','通化','四平'],
			['哈尔滨','齐齐哈尔','牡丹江','大庆','伊春']
		];

		//遍历二维数组
		for (var i = 0;i < citys.length;i ++) {

			document.write('<ul>');

			for (var j = 0;j < citys[i].length;j ++) {
				document.write('<li>' + citys[i][j] + '</li>');
			}

			document.write('</ul>');

		}
	</script>
</head>
<body>
	
</body>
</html>
