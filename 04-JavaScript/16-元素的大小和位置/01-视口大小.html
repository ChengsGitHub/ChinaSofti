<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#container {
			height: 1500px;
			width: 300px;
			background: #0cc;
		}
	</style>
	<script type="text/javascript">
		document.onclick = function() {
			
			var clientW = document.documentElement.clientWidth;//视口宽度
			var clientH = document.documentElement.clientHeight;//视口高度

			alert(clientW + ',' + clientH);
		}
	</script>
</head>
<body>
	<div id="container">
		
	</div>
</body>
</html>
