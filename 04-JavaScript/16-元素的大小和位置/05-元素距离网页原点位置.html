<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#div1 {
			width: 400px;
			height: 400px;
			background: #0cc;
			top: 200px;
			left: 100px;
			position: fixed;
		}

		#div2 {
			width: 200px;
			height: 200px;
			background: #ccc;
			margin-left: 50px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {

			document.onclick = function() {
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');

				//获得div1元素和视口原点的距离
				// var div1R.j.:' + div1Rect.top + ',left:' + div1Rect.left + ',right:' + div1Rect.right + ',bottom:' + div1Rect.bottom);				

				// //获得div2元素和视口原点的距离
				var div2Rect = div2.getBoundingClientRect();
				alert('top:' + div2Rect.top + ',left:' + div2Rect.left + ',right:' + div2Rect.right + ',bottom:' + div2Rect.bottom);
			}

		}
	</script>
</head>
<body>
	<div id="div1">		
		div1...
		<div id="div2">
			div2...
		</div>
	</div>

	<script type="text/javascript">
		for (var i = 0;i < 100;i ++) {
			document.write('<p>' + i + '</p>');
		}
	</script>	
</body>
</html>
