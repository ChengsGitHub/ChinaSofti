<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#div1 {
			width: 400px;
			height: 400px;
			background: #0cc;
			margin-top: 200px;
			margin-left: 100px;
			position: relative;
		}

		#div2 {
			width: 200px;
			height: 200px;
			background: #ccc;
			margin-left: 50px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {

			document.onclick = function() {
				var div1 = document.getElementById('div1');
				var div2 = document.getElementById('div2');

				//获得div1元素和父元素的距离
				alert(div1.offsetLeft + ',' + div1.offsetTop);

				//获得 div2元素和父元素的距离
				alert(div2.offsetLeft + ',' + div2.offsetTop);
			}

		}
	</script>
</head>
<body>
	<div id="div1">		
		div1...
		<div id="div2">
			div2...
		</div>
	</div>
</body>
</html>
