<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
				
		function m1() {
			var p1 = document.getElementById('p1');
			p1.innerHTML = '<font color="red">hello,world</font>';
		}

		function m2() {
			var p1 = document.getElementById('p1');
			alert(p1.innerHTML);
		}

		function m3() {
			var p1 = document.getElementById('p1');
			p1.innerText = '<font color="red">hello,world</font>';
		}

		function m4() {
			var p1 = document.getElementById('p1');
			alert(p1.innerText);
		}

		function m5() {
			var p1 = document.getElementById('p1');
			p1.outerHTML = '<font color="red">hello,world</font>';
		}

		function m6() {
			var p1 = document.getElementById('p1');
			alert(p1.outerHTML);
		}
		
	</script>
</head>
<body>
	<p id="p1">
		<span>
			<b>你好，世界</b>
		</span>
	</p>
	<input type="button" value="设置html" onclick="m1();">
	<input type="button" value="读取html" onclick="m2();">

	<input type="button" value="设置text" onclick="m3();">
	<input type="button" value="读取text" onclick="m4();">

	<input type="button" value="设置outerhtml" onclick="m5();">
	<input type="button" value="读取outerhtml" onclick="m6();">
</body>
</html>
