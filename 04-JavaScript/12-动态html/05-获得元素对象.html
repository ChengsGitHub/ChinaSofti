<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function m1() { 			
			// 通过name返回一组对象
			var inputs = document.getElementsByName('t1');
			
			alert('个数：' + inputs.length);
			
			// 遍历对象
			for (var i = 0;i < inputs.length;i ++) {
				alert(inputs[i].value);
			}
		}

	</script>
</head>
<body>
	<input type="text" name="t1">
	<input type="text" name="t1">
	<input type="text" name="t1">
	<input type="text" name="t1">
	<input type="text" name="t1">
	<input type="button" value="获得对象" onclick="m1();">
</body>
</html>
