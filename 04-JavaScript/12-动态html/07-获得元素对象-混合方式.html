<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function m1() {			
			// 通过id获得div1对象
			var div1 = document.getElementById('div1');

			//通过标签名称返回div1里的一组对象
			var ps = div1.getElementsByTagName('p');

			alert('个数：' + ps.length);

			for (var i = 0;i < ps.length;i ++) {
				ps[i].style.color = 'blue';
				alert(ps[i].innerHTML);
			}
		}
	</script>
</head>
<body>
	<div id="div1">
		<p>段落文字1</p>
		<p>段落文字2</p>
		<p>段落文字3</p>
		<p>段落文字4</p>
	</div>	
	<p>段落文字5</p>
	<p>段落文字6</p>
	<input type="button" value="获得对象" onclick="m1();">
</body>
</html>
