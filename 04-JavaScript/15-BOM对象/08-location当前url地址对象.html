<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">
		
		function testReplace() {
			// 不可后退
			location.replace('07-history历史对象.html');
		}

		function testAssign() {
			// 可以后退
			location.assign('07-history历史对象.html');
		}

	</script>
</head>
<body>
	<script type="text/javascript">
		document.write(new Date());
	</script>

	<input type="button" value="刷新" onclick="location.reload();">
	<input type="button" value="reload" onclick="testReplace();">
	<input type="button" value="assign" onclick="testAssign();">
	<input type="button" value="读取url" onclick="alert(location.href);">
	<input type="button" value="设置url" onclick="location.href='http://192.168.1.254';">
	<input type="button" value="读取请求参数" onclick="alert(location.search);">
	<br>
	
	<!-- 锚点 -->
	<a name="pageTop"></a>

	<script type="text/javascript">
		for (var i = 0;i < 100;i ++) {
			document.write(i + '<br>');
		}
	</script>

	<a href="#pageTop" onclick="alert(this.hash);">回到顶部</a>
	<input type="button" value="回到顶部" onclick="location.hash='pageTop';">
</body>
</html>
