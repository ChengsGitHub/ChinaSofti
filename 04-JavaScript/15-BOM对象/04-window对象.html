<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function testConfirm(){
			var flag = window.confirm('确定要执行此操作吗?');

			if (flag)
				alert('操作已经执行');
			else
				alert('操作已经取消');
		}

		function showDialog() {

			window.showModalDialog('http://192.168.1.254',null,'status=no');

		}

	</script>
</head>
<body>
	<input type="button" value="状态栏" onclick="window.status='欢迎浏览我的网站';">
	<input type="button" value="确认框" onclick="testConfirm();">
	<input type="button" value="关闭窗口" onclick="window.close();">
	<input type="button" value="打开新窗口" onclick="window.open('http://192.168.1.254');">
	<input type="button" value="打印" onclick="window.print();">
	<input type="button" value="模态窗口" onclick="showDialog();">

	<script type="text/javascript">
		for (var i = 1;i <= 100;i ++) {
			document.write('<p>' + i + '</p>');
		}
	</script>

	<input type="button" value="回到顶部" onclick="window.scrollTo(0,0);">
</body>
</html>
