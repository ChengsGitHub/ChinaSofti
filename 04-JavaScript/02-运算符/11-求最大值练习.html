<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">		
		// 用户输入，转换为number类型，赋给变量
		var a = parseInt(prompt('请输入a的值'));
		var b = parseInt(prompt('请输入b的值'));
		var c = parseInt(prompt('请输入c的值'));
		
		alert('a=' + a + ',b=' + b + ',c=' + c);

		var max = a > b ? a : b;
		max = max > c ? max : c;

		alert('最大值是：' + max);
	</script>
</head>
<body>
	
</body>
</html>
