<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">		
		/*
			声明类
		*/
		function Person(name,age) {
			// 声明属性
			this.name = name;
			this.age = age;		

			//声明方法
			this.run = function() {
				alert(this.name + '在跑步');
			}

			this.eat = function(food) {
				alert(this.name + '吃' + food);
			}
		}

		// 添加静态属性
		Person.descript = '这是一个人类';

		// 添加静态方法
		Person.cry = function(){			
			alert('嚎啕大哭');
		}
		
		// 创建对象
		var p1 = new Person('tom',27);
		var p2 = new Person('jack',29);

	</script>
</head>

</body>
</html>
