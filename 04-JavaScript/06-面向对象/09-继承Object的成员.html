<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*
			声明类
		*/
		function Person(name,age) {
			// 声明属性
			this.name = name;
			this.age = age;	

			//声明方法
			this.run = function() {
				alert(this.name + '在跑步');
			}

			this.eat = function(food) {
				alert(this.name + '吃' + food);
			}		
		}

		var p1 = new Person();
		console.log(p1.toString());

		var num = new Number(123);
		console.log( num.toString() + 100 );
	</script>
</head>
<body>
	
</body>
</html>
