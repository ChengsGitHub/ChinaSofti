<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*
			人类
		*/
		function Person(name,age) {
			this.name = name;
			this.age = age;

			this.getInfo = function() {								
				alert(this.name + ',' + this.age);
			}		
		}

		var p1 = new Person('tom',27);

		// 对象之间赋值赋的对象的引用地址
		var p2 = p1;
		
		p1.name = 'rose';
		p2.getInfo();

		var i = 10;
		var j = i;
		i = i + 1;
		alert(j);
	</script>
</head>

</body>
</html>
