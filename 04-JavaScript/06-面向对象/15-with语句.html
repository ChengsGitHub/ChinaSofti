<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*
			声明类
		*/
		function Person(name,age) {
			// 声明属性
			this.name = name;
			this.age = age;	
			
			//声明方法
			this.run = function() {
				alert(this.name + '在跑步');
			}

			this.eat = function(food) {
				alert(this.name + '吃' + food);
			}
		}

		var p1 = new Person('tom',27);
		
		// 在with语句块中，没有对象前缀的成员默认都是p1对象的成员
		with (p1) {
			alert(name);
			alert(age);

			run();
			eat('面包');
		}		
	</script>
</head>
<body>
	
</body>
</html>
