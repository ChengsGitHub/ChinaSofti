<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		// ;是防止上面的语句没有分号结束导致语法错误
		;(function(a,b) {
			alert(a + b);
		})(5,3);

		+function(a,b) {
			alert(a+b);
		}(5,4);

		-function(a,b) {
			alert(a+b);
		}(5,5);

		!function(a,b) {
			alert(a+b);
		}(5,6);

		~function(a,b) {
			alert(a+b);
		}(5,7);
	</script>
</head>
<body>
	
</body>
</html>
