<!doctype html>

	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		/*	
			传入任意两个值，返回最大值
		*/
		function getMax(a,b) {
			var result = a > b ? a : b;
			return result;
		}

		var result = getMax(55,13);
		result = getMax(result,66);
		
		alert("最大值是：" + result);

	</script>
</head>
