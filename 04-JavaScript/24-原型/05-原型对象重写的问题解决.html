<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		/*人类，属性定义到类中*/
		function Person() {
			this.name = 'tom';
			this.age = 27;
			this.friends = ['jack','rose'];
		}

		/*在原型中只定义方法*/
		Person.prototype = {
			constructor:Person,
			show:function() {
				alert(this.name + ',' + this.age + ',' + this.friends);
			}
		}

		var p1 = new Person();
		var p2 = new Person();

		p1.age = 37;
		// alert(p2.age); //27

		p1.friends.push('john');
		alert(p2.friends);
	</script>
</head>

</body>
</html>
