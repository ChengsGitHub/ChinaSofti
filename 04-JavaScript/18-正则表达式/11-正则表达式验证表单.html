<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			font-size: 12px;
		}

		table {
			border-collapse: collapse;
		}

		table td,table th {
			border:1px solid #ccc;
		}
	</style>
	<script type="text/javascript">
		
		window.onload = function() {
			
			// 获得表单对象
			var form1 = document.getElementById('form1');

			// 注册提交事件
			form1.onsubmit = function() {

				// 正则表达式对象
				var r;

				// 用户名验证
				var username = document.getElementById('username');
				
				r = /^[a-z][a-z0-9_]{5,11}$/;

				if (!r.test(username.value)) {
					alert('用户名不合法！');
					username.focus();
					return false;
				}

				// 密码验证
				var userpwd = document.getElementById('userpwd');
				
				r = /^\d{6,8}$/;

				if (!r.test(userpwd.value)) {
					alert('密码格式不正确！');
					userpwd.focus();
					return false;
				}

				// 确认密码验证
				var userpwd2 = document.getElementById('userpwd2');

				if (userpwd.value != userpwd2.value) {
					alert('两次密码输入不一致！');
					userpwd2.select();
					return false;
				}

				// 手机号码验证
				var mobile = document.getElementById('mobile');

				r = /^1[345678]\d{9}$/;

				if (!r.test(mobile.value)) {
					alert('手机号码格式不正确');
					mobile.select();
					return false;
				}

				// 邮箱验证
				var email = document.getElementById('email');

				r = /^[a-z0-9_]+@\w+(\.[a-z]{2,3}){1,2}$/;

				if (!r.test(email.value)) {
					alert('邮箱格式不合法！');
					email.select();
					return false;
				}

				// 座机号码验证
				var phone = document.getElementById('phone');

				r = /^0\d{2,3}-\d{6,8}$/;

				if (phone.value != '' && !r.test(phone.value)) {
					alert('座机号码格式不正确！');
					phone.focus();
					return false;
				}

				// 注册金额验证
				var money = document.getElementById('money');

				r = /^([1-9]\d{0,4}|0)(\.\d{1,2})?$/;
				
				if (!r.test(money.value)) {
					alert('注册金额格式不正确！');
					money.focus();
					return false;
				}

				// 投保金额验证
				var premium = document.getElementById('premium');

				r = /^([1-9]\d{0,2}(,\d{3})*|0)$/;

				if (!r.test(premium.value)) {
					alert('投保金额格式不正确！');
					premium.select();
					return false;
				}
				

				return true;
			}

		}

	</script>
</head>
<body>
	<form id="form1" method="post" action="xxx.jsp">
		<table border="0" width="600" align="center" cellspacing="0" cellpadding="4">
			<tr>
				<th colspan="2" height="24" bgcolor="#0cc">请输入以下的注册信息</th>
			</tr>
			<tr>
				<td width="150" align="center">用户名</td>
				<td>
					<input type="text" name="username" id="username">
					*小写字母开头，后面可以是小写字母，数字，下划线，6-12位
				</td>
			</tr>
			<tr>
				<td width="150" align="center">设置密码</td>
				<td>
					<input type="text" name="userpwd" id="userpwd">
					*纯数字，6-8位
				</td>
			</tr>
			<tr>
				<td width="150" align="center">确认密码</td>
				<td>
					<input type="text" name="userpwd2" id="userpwd2">		
					*两次密码必须一致			
				</td>
			</tr>
			<tr>
				<td width="150" align="center">手机号码</td>
				<td>
					<input type="text" name="mobile" id="mobile">		
					*手机号码格式必须正确			
				</td>
			</tr>
			<tr>
				<td width="150" align="center">电子邮箱</td>
				<td>
					<input type="text" name="email" id="email">		
					*邮箱格式必须正确			
				</td>
			</tr>
			<tr>
				<td width="150" align="center">座机号码</td>
				<td>
					<input type="text" name="phone" id="phone">		
					*(选填)座机格式 区号-号码 例如 0411-84755554			
				</td>
			</tr>
			<tr>
				<td width="150" align="center">注册金额</td>
				<td>
					<input type="text" name="money" id="money">		
					*最多5位整数，2位小数，正整数			
				</td>
			</tr>
			<tr>
				<td width="150" align="center">投保金额</td>
				<td>
					<input type="text" name="premium" id="premium">		
					*必须千分位格式 12,345,678,912			
				</td>
			</tr>
			<tr>
				<td width="150" align="center" colspan="2">
					<input type="submit" value="注册新用户">
				</td>				
			</tr>
		</table>
	</form>
</body>
</html>
