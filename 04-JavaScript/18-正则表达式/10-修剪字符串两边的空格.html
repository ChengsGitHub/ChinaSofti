<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		/*
			传入一个字符串，返回修剪两边空格的字符串，例如  ab cd   ，返回ab cd
		*/
		function trim(str) {
			str = str.replace(/^\s+/g,'').replace(/\s+$/g,'');
			return str;
		}
	</script>
</head>
