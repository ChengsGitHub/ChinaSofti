<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

		function del() {

			// 获得div1的对象
			var div1 = document.getElementById('div1');
			var p4 = document.getElementById('p4');
			
			// 删除子节点
			div1.removeChild(p4);
		}
	</script>
</head>
<body>
	<div id="div1">
		<p>这是文字1</p>
		<p>这是文字2</p>
		<p>这是文字3</p>
		<p id="p4">这是文字4</p>
	</div>
	<input type="button" value="删除节点" onclick="del();">
</body>
</html>
