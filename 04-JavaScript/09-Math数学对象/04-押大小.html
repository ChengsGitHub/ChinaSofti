<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function m1() {

			var r = parseInt(Math.random() * 10);

			if (r <= 4)
				alert('大');
			else
				alert('小');

		}
	</script>
</head>
<body>
	<input type="button" value="开盘" onclick="m1();">
</body>
