<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		for (var i = 1;i <=20;i ++) {

			for (var j = 1;j <= 4;j ++) {
				var r = parseInt( (90 - 65 + 1) * Math.random() + 65 );
				var c = String.fromCharCode(r);
				document.write(c);
			}

			document.write('<br>');
		}
	</script>
</head>

</body>
</html>
