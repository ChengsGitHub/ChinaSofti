<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		function m1() {

			var score = parseInt( prompt('请输入一个分数：') );

			if (score >= 90) {
				alert('优秀');
			} else if (score >=80) {
				alert('良好');
			} else if (score >= 60) {
				alert('及格');
			} else {
				alert("不及格");
			}

		}

	</script>
</head>
<body>
	<input type="button" value="测试" onclick="m1();">
</body>
</html>
