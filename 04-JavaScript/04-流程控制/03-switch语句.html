<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function m1() {
			var input = prompt('请输入abcde');

			if (input != 'a' && input != 'b' && input != 'c' && input != 'd' && input != 'e') {
				alert('输入不正确');
				return;
			}

			switch (input) {
				case 'a':
					alert('优秀');
					break;
				case 'b':
					alert('良好');
					break;
				case 'c':
					alert('普通');
					break;
				case 'd':
					alert('及格');
					break;
				default:
					alert('不及格');
					break;
			}

		}
	</script>
</head>
<body>
	<input type="button" value="测试" onclick="m1();">
</body>
</html>
