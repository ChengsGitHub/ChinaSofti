<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		for (var i = 1;i <= 4;i ++) {

			for (var j = 1;j <= 4;j ++) {

				if (i != j) {

					for (var k = 1;k <= 4;k ++) {

						if (k != i && k != j)
							document.write( '' + i + j + k + '<br>');

					}

				}

			}

		}

	</script>
</head>
<body>
	<!-- 用1,2,3,4 四个数字组成不重复的三位数
	<br>
	123
	124
	213
	214
	…… -->
</body>
</html>
