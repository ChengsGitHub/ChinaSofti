<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		document.write(1 + '<br>');
		document.write(1 + '<br>');

		var n = 1;
		var m = 1;

		for(i = 1;i <= 10;i ++){
			n = n + m;
			m = n + m;
			document.write(n+'<br>');
			document.write(m+'<br>');
		}
		
	</script>
</head>
<body>
	<!-- 斐波那契是一个数字序列 1 1 2 3 5 8 13 21 ……
	用循环动态输出n个斐波那契序列值 -->
</body>
</html>
