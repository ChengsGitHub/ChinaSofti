<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var arr = new Array();

		arr[0] = 1;
		arr[1] = 1;

		for ( var i = 0;i <= 10;i ++) {
			if (i <= 1) {
				document.write(1 + '&nbsp');
			} else {
				arr[i] = arr[i-1] + arr[i-2]
				document.write(arr[i] + '&nbsp');
			}		
		}
	</script>
</head>
<body>
	<!-- 斐波那契是一个数字序列 1 1 2 3 5 8 13 21 ……
	用循环动态输出n个斐波那契序列值 -->
</body>
</html>
