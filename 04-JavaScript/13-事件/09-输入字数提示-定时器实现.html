<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			font-size: 12px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function() {

			function showLength() {

				var td1 = document.getElementById('td1');
				var t1 = document.getElementById('t1');

				var t1Val = t1.value; //文本框的值
				var left = 100 - t1Val.length; //剩余字数

				if (left >= 0) {
					td1.innerHTML = '还可以输入' + left + '字';
					td1.style.color = 'green';
				} else {
					td1.innerHTML = '已经超出' + Math.abs(left) + '字!!!';
					td1.style.color = 'red';
				}

			}
			
			//每隔100毫秒执行一次函数
			setInterval(showLength, 100);
		}
	</script>
</head>
<body>
	<!-- 用户评论最多输入100字，在表格中显示还可以输入的剩余字数（默认绿色文字），如果超出，提示已经超出多少字（红色） -->
	<table border="1" width="500" align="center">
		<tr>
			<td id="td1">
				<!-- 还可以输入100字 -->
			</td>
		</tr>
		<tr>
			<td>
				<textarea id="t1" cols="65" rows="10"></textarea>
			</td>
		</tr>
	</table>
	
</body>
</html>
