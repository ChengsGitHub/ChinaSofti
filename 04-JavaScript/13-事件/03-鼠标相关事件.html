<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="双击" ondblclick="alert('ondblclick...');">
	<input type="button" value="鼠标移上离开" onmouseover="this.style.color='red';" 
		onmouseout="this.style.color='blue';">
	<input type="button" value="鼠标按下抬起" onmousedown="this.style.color='red';" 
		onmouseup="this.style.color='blue';">
	<input type="button" value="鼠标移上离开" onmouseenter="this.style.color='red';" 
		onmouseleave="this.style.color='blue';">
	<input type="button" value="鼠标移动" onmousemove="document.title = (new Date()).getTime();">	
</body>
</html>
