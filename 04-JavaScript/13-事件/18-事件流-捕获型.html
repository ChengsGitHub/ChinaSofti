<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 400px;
			height: 400px;
			background: #0cc;
		}

		#div2 {
			width: 300px;
			height: 300px;
			background: red;
		}

		#div3 {
			width: 200px;
			height: 200px;
			background: green;
		}

	</style>
	<script type="text/javascript">
		
		window.onload = function() {

			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			var div3 = document.getElementById('div3');
			
			// 第三个参数为true，表示捕获型事件流，默认为false冒泡型
			document.addEventListener('click',function(){
				alert('document被单击');
			},true);

			div1.addEventListener('click',function(){
				alert('div1被单击');
			},true);

			div2.addEventListener('click',function(){
				alert('div2被单击');
			},true);

			div3.addEventListener('click',function(){
				alert('div3被单击');
			},true);
		}

	</script>
</head>
<body>
	<div id="div1">
		div1...
		<div id="div2">
			div2...
			<div id="div3">
				div3...
			</div>
		</div>
	</div>
</body>
</html>
