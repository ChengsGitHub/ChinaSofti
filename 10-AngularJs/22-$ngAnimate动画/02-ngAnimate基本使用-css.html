<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background: #0cc;
			/*别忘写过渡*/
			transition:2s all;
		}

		/* CSS实现方式，需要自己写对应的样式代码来实现动画 ng-show ng-hide需要对应以下样式 是显示隐藏操作 */

		/* 隐藏开始 */
		.box.ng-hide-add{
		     opacity: 1;
		}
		
		/* 隐藏结束 */
		.box.ng-hide-add-active{			
		    opacity: 0;
		}

		/* 删除隐藏开始（显示） */
		.box.ng-hide-remove{
		    opacity: 0;
		}

		/* 删除隐藏结束（显示） */
		.box.ng-hide-remove-active{
		    opacity: 1;
		}
	</style>
</head>
<body>
	<div ng-controller="firstController">
		<input type="checkbox" ng-model="bBtn">显示隐藏div
		<div class="box" ng-show="bBtn"></div>		
	</div>

	<script type="text/javascript" src="angular/angular.js"></script>	
	<script type="text/javascript" src="angular/angular-animate.js"></script>
	<script type="text/javascript">
		
		// 定义模块
		var myApp = angular.module('myApp',['ngAnimate']);

		// 定义控制器
		myApp.controller('firstController', ['$scope', function($scope) {
			
			$scope.bBtn = true;

		}]);

	</script>
</body>
</html>
