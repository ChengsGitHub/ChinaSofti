<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>

	<div ng-controller="firstController">
		用户名：{{username}}
		<br>
		年龄：{{age}}
	</div>

	<div ng-controller="secondController">
		用户名：{{username}}
		<br>
		年龄：{{age}}
	</div>

	<script src="angular.min.js"></script>
	<script>
//		创建一个模块，模块名称myApp,依赖myService模块
		var myApp = angular.module("myApp",['myService']);

		myApp.controller('firstController', ['$scope', function($scope) {
			
			$scope.username = 'tom';
			$scope.age = 17;

		}]);


// 		创建另一个模块，模块名称myService
		var myService = angular.module('myService',[]);

		myService.controller('secondController', ['$scope', function($scope) {
			
			$scope.username = 'jack';
			$scope.age = 29;

		}]);
	</script>
</body>
</html>
