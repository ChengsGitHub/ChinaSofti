<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 推荐使用服务来让多个控制器共享数据 -->
	<div>		
		<div ng-controller="firstController">
			用户名：<input type="text" ng-model="username">{{username}}
		</div>

		<div ng-controller="secondController">
			用户名：<input type="text" ng-model="username">{{username}}
		</div>
	</div>
	
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript">
		var myApp = angular.module('myApp',[]);
		
		// 服务对象
		myApp.service('service', [function(){
			return {
				username:'jack'
			}
		}]);

		// 控制器
		myApp.controller('firstController', ['$scope','service',function($scope,service) {
			$scope.username = service.username;
		}]);

		// 控制器
		myApp.controller('secondController', ['$scope','service', function($scope,service) {
			$scope.username = service.username;		
		}]);		
	</script>
</body>
</html>
