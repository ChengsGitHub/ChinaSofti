<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div ng-controller="firstController">		
		<input type="button" value="发出ajax请求" ng-click="getData();">
		<p>响应的内容：{{responseData}}</p>
	</div>

	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
		// 创建模块
		var myApp = angular.module('myApp',[]);

		// 控制器
		myApp.controller('firstController', ['$scope','$http',function($scope,$http) {

			// 定义方法
			$scope.getData = function() {

				// 发出http的ajax请求
				$http({
					method:'GET', //请求方式GET POST
					url:'data1.txt' //请求的url
				})
				.success(function(data,status,headers,config) { 
					//请求成功回调函数

					console.log(data); //响应的内容
					console.log(status); //响应的状态码
					console.log(headers); //报头信息
					console.log(config); //配置信息

					alert('请求成功！');
					$scope.responseData = data;
				})
				.error(function(data,status,headers,config) { 
					//请求失败回调函数

					alert('请求失败:' + status);				
				});

			}
			
		}]);
	</script>
</body>
</html>
