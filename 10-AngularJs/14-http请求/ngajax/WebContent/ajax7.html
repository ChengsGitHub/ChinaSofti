<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div ng-controller="firstController">		
		<input type="button" value="发出ajax请求" ng-click="getData();">
		<p>
			编号：{{data.empno}}，姓名：{{data.ename}}，
			入职日期：{{data.hiredate}}，工资：{{data.salary}}
		</p>
	</div>

	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript">
		// 创建模块
		var myApp = angular.module('myApp',[]);

		// 控制器
		myApp.controller('firstController', ['$scope','$http',function($scope,$http) {

			// 定义方法
			$scope.getData = function() {

				// get请求的快捷方法
				var promise = $http.get('json1.txt');

				promise.success(function(data) {
					alert('请求成功');
					console.log(data);
					$scope.data = data;					
				});

				promise.error(function() {
					alert('请求失败');
				});

			}
			
		}]);
	</script>
</body>
</html>
