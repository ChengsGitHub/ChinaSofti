<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">		
		/*统一设置所有的元素边距为0*/
		* {
			margin: 0;
			padding: 0;
		}
		
		/*外层包裹容器*/
		.wrapper {
			width: 980px;				
			background: red;
			margin: 0 auto;			
		}

		/*内存包裹容器*/
		.wrapper .wrapper-inner {
			/*width: 1040px;*/
			margin-right: -60px;
		}

		/*列表元素*/
		.wrapper .item {
			width: 200px;
			height: 300px;
			background: orange;
			float: left;			
			margin-right: 60px;
			margin-bottom: 20px;
		}

		#div1 {
			width: 980px;
			height: 300px;
			background: #0cc;
			margin: 0 auto;
		}

		/*清除浮动*/
		.clearfix {
			clear: both;
		}
	</style>
</head>
<body>	
	<div class="wrapper">
		<div class="wrapper-inner">
			<div class="item">div1</div>
			<div class="item">div2</div>
			<div class="item">div3</div>
			<div class="item">div4</div>
			<div class="item">div1</div>
			<div class="item">div2</div>
			<div class="item">div3</div>
			<div class="item">div4</div>
			<div class="item">div1</div>
			<div class="item">div2</div>
			<div class="item">div3</div>
			<br class="clearfix">
		</div>		
	</div>

	<div id="div1">
		区域2
	</div>
</body>
</html>
