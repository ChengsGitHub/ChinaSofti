<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		/*做全屏必须要设置html,body高度100%*/
		html,body {			
			height: 100%;
		}

		#div-left {
			width: 200px;
			height: 100%;
			background: #0cc;
			float: left;			
		}

		#div-right {
			width: 200px;
			height: 100%;
			background: #0cc;
			float: right;			
		}

		#content {			
			height: 100%;
			background: orange;
			position: absolute;
			left: 200px;
			right: 200px;
		}
	</style>
</head>
<body>
	<div id="div-left">
		左
	</div>
	<div id="content">
		中间
	</div>
	<div id="div-right">
		右
	</div>
</body>
</html>
