<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.div-item {
			width: 200px;
			height: 200px;
			background-color: #0cc;
			border:1px solid #000;
			display: inline-block;
		}

		.span-item {
			width: 200px;
			height: 200px;
			background-color: #0cc;
			border:1px solid #000;
			display: block;
		}
	</style>
</head>
<body>
	<div class="div-item">div的内容1</div>
	<div class="div-item">div的内容2</div>
	<div class="div-item">div的内容3</div>

	<br><br>

	<span class="span-item">span的内容1</span>
	<span class="span-item">span的内容2</span>
	<span class="span-item">span的内容3</span>
</body>
</html>
