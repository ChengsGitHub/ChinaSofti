<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		a {
			font-size: 12px;
			text-decoration: none;
			color: #000;
		}

		ul {
			list-style: none;
			padding: 0;
		}

		#nav {
			height: 40px;
			width: 100%;
			background: #ccc;
			position: fixed;
			top:0;
			z-index: 9999;
		}

		#nav ul {
			height: 40px;
			line-height: 40px;
			float: right;
		}

		#nav ul li {
			float: left;
			width: 60px;
			text-align: center;
		} 

		#content1 {
			height: 400px;
			background: red;
			margin-top: 40px;
			position: relative;
		}

		#content2 {
			height: 600px;
			background: #000;
			color: #fff;
			position: relative;
		}

		#content3 {
			height: 350px;
			background: orange;
			position: relative;
		}

		/*三角形样式*/
		.sanjiaoxing {
			width: 0;
			height: 0;
			border:30px solid transparent;
			border-bottom: none;
			border-top: 30px solid blue;			
			position: absolute;
			left: 50%;
			margin-left: -15px;
			bottom: -30px;
			z-index: 1;
		}
	</style>
</head>
<body>
	<div id="nav">
		<ul>
			<li><a href="#content1">链接1</a></li>
			<li><a href="#content2">链接2</a></li>
			<li><a href="#content3">链接3</a></li>
		</ul>
	</div>

	<div id="content1">
		区域1
		<div class="sanjiaoxing" style="border-top-color:red;"></div>		
	</div>

	<div id="content2">
		区域2
		<div class="sanjiaoxing" style="border-top-color:#000;"></div>
	</div>

	<div id="content3">
		区域3
	</div>
</body>
</html>
