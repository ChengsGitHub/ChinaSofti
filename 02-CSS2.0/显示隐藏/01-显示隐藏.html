<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.p1 {
			display: none;
		}

		.p2 {
			visibility: hidden;
		}
	</style>
</head>
<body>
	<p class="p1">这是一段普通的文字1,display:none</p>
	<p>这是一段普通的文字2</p>
	<p class="p2">这是一段普通的文字3,visibility:hidden</p>
	<p>这是一段普通的文字4</p>
</body>
</html>
