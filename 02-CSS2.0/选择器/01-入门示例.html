<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*通配选择器*/
		* {
			line-height: 200%;
		}

		/*元素选择器*/
		body {
			background-color: #999;
		}

		p {
			font-size: 12px;
			color: rgb(69,126,167);			
		}

		h1 {
			font-size: 16px;
			color: red;
			background-color: #FFFF33;
			border: 1px solid #000;
			width: 300px;
			height: 100px;
		}

		/*类选择器*/
		.p-1 {
			font-size: 14px;
			color: green;
		}

		.p-2 {
			font-size: 10px;
			color: red;
			background-color: #ccc;
		}

		/*id选择器*/
		#my-header {
			color: blue;
			height: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<p>这是我的段落文字1</p>
	<p>这是我的段落文字2</p>
	<p class="p-1">这是我的段落文字3</p>
	<p class="p-1">这是我的段落文字4</p>
	<p>这是我的段落文字5</p>
	<p class="p-2">这是我的段落文字6</p>

	<h1>这是一个标题文字</h1>
	<h1 id="my-header">这是一个带id的标题文字</h1>	
</body>
</html>
