<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 300px;
			height: 200px;
			background: #0cc;
			font-size: 12px;
			text-align: center;
			color: red;
		}

		#div1 p {
			/*继承父元素的样式属性的值*/
			font-size: inherit;
		}
	</style>
</head>
<body>
	<div id="div1">
		div1的内容
		<p>段落的内容</p>
	</div>
</body>
</html>
