<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		.input1 {
			border:1px solid #000;
			width: 300px;
			height: 40px;
			line-height: 40px;
			font-size: 24px;
			color: red;
			padding: 0 15px;

			/*去掉外边框*/
			outline: none;
		}

		.input2 {
			width: 300px;
			height: 40px;
			line-height: 40px;
			font-size: 24px;
			color: red;
			padding: 0 15px;
			
			/*去掉边框*/
			border: none;
			border-bottom: 1px solid #000;
			/*去掉外边框*/
			outline: none;
		}
	</style>
</head>
<body>
	<input type="text" class="input1">
	<br>
	<br>
	<input type="text" class="input2">
</body>
</html>
