<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			margin-bottom: 10px;
		}

		/*朝上三角形*/
		.top {
			width: 0px;
			height: 0px;			
			border: 40px solid transparent;
			border-top:none;			
			border-bottom: 40px solid red;					
		}

		/*朝下三角形*/
		.bottom {
			width: 0px;
			height: 0px;			
			border: 40px solid transparent;
			border-bottom:none;			
			border-top: 40px solid blue;			
		}


		/*朝左三角形*/
		.left {
			width: 0px;
			height: 0px;			
			border: 40px solid transparent;
			border-left:none;			
			border-right: 40px solid blue;			
		}

		/*朝右三角形*/
		.right {
			width: 0px;
			height: 0px;			
			border: 40px solid transparent;
			border-right:none;			
			border-left: 40px solid blue;			
		}

		.top1 {
			width: 0px;
			height: 0px;
			border: 30px solid transparent;
			border-right: 30px solid black;
			border-bottom: 30px solid black;
			float: left;
		}

		.top2 {
			width: 0px;
			height: 0px;
			border: 30px solid transparent;
			border-left: 30px solid black;
			border-bottom: 30px solid black;
			float: left;
			margin-left: 20px;			
		}

		.top3 {
			width: 0px;
			height: 0px;
			border: 30px solid transparent;
			border-right: 30px solid black;
			border-top: 30px solid black;
			float: left;
			margin-left: 20px;
		}

		.top4 {
			width: 0px;
			height: 0px;
			border: 30px solid transparent;
			border-top: 30px solid black;
			border-left: 30px solid black;
			float: left;
			margin-left: 20px;			
		}

		.top5 {
			width: 0px;
			height: 0px;
			border: 30px solid transparent;
			border-top: 30px solid red;
			border-right: none;	
			border-bottom: none;		
			float: left;
			margin-left: 20px;			
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="bottom"></div>
	<div class="left"></div>
	<div class="right"></div>

	<div class="top1"></div>
	<div class="top2"></div>
	<div class="top3"></div>
	<div class="top4"></div>

	<div class="top5"></div>

</body>
</html>
