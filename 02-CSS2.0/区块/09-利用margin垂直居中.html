<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		#div1 {
			width: 300px;
			height: 200px;			
			margin:0px auto;			
			background-color: #0cc;	
			position: relative;		
		}

		#div2 {
			position: absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom:0px;		
			width: 150px;
			height: 100px;
			margin:auto auto;			
			background-color: #ccc;			
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			
		</div>
	</div>
</body>
</html>
