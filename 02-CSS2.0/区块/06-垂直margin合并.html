<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		#div1 {
			width: 200px;
			height: 200px;
			background-color: #0cc;
			margin-bottom: 60px;			
		}

		#div2 {
			width: 200px;
			height: 200px;
			background-color: #ccc;

		}

			width: 200px;
			height: 200px;
			background-color: red;	
			float: left;
			margin-right: 50px;		
		}

		#div4 {
			width: 200px;
			height: 200px;
			background-color: blue;	
			float: left;	
			margin-left: 50px;	
		}

</head>
<body>
	<div id="div1">
		div1的内容
	</div>
	<div id="div2">
		div2的内容
	</div>
	<div id="div3">
		div3的内容
	</div>
	<div id="div4">
		div4的内容
	</div>
</body>
</html>
