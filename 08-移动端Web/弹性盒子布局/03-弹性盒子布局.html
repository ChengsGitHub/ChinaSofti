<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#main-nav {
			/*父容器设置为弹性盒子模型*/
			display: flex;
			display: -webkit-flex;

			overflow: hidden;
			padding: 5px;
		}

		.item {
			display: block;			
			float: left;
			border:1px solid #ccc;			
			text-align: center;			

			/*设置子元素的比重*/
			flex:1;
			-webkit-flex:1;
		}
	</style>
</head>
<body>
	<nav id="main-nav">
		<span class="item">导航1（25%）</span>
		<span class="item">导航2（25%）</span>
		<span class="item" style="flex:2">导航3（50%）</span>	
	</nav>
</body>
</html>
