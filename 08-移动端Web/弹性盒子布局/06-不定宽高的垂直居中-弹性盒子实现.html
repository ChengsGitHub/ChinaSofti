<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 300px;
			height: 300px;
			background: #0cc;
			border:1px solid #ccc;
			position: relative;

			/*弹性盒子模型*/
			display: flex;
			display: -webkit-flex;

			/*弹性盒子的内容水平居中*/
			justify-content:center;
			/*弹性盒子的内容垂直居中*/
			align-items:center;
		}

		#div2 {
			background: orange;
			width: 100px;					
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			div2的内容
			<br>
			div2的内容
		</div>		
	</div>
</body>
</html>
