<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1 {
			width: 300px;
			height: 300px;
			background: #0cc;
			border:1px solid #ccc;
			position: relative;
		}

		#div2 {
			background: orange;
			width: 100px;						

			position: absolute;
			left:50%;
			top:50%;

			transform:translateX(-50%) translateY(-50%);
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			div2的内容
			<br>
			div2的内容
		</div>		
	</div>
</body>
</html>
