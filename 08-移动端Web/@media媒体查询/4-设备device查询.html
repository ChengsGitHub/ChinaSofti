<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<style type="text/css">
		/*
			max-device-width min-device-width和max-width min-width是有区别的
			表现以下几个方面：
			1：max-device-width代表设备整个显示区域的宽度，例如电脑的屏幕和手机屏幕，是真实屏幕宽度
			2: max-width代表的是视口显示区域的宽度，例如浏览器的窗口
			3：在pc端这两个宽度没有任何的直接关系，在手机设备上，浏览器的视口宽度是直接等于设备宽度的
			4：如果是手机端的横屏竖屏情况
				min-device-width max-device-width 横屏竖屏切换不会导致样式改变，因为css认为显示区域宽度高度没有变化
				min-width max-width 横屏竖屏会导致样式切换，因为css认为显示区域大小发生变化了	

		*/

		* {
			margin: 0;
			padding: 0;
		}

		.outerDiv {
			width: 600px;
			height: 500px;
			background: #0cc;
		}

		/*判断视口的显示宽度如果0~699之间，单独设置一个样式*/
		@media only screen and (min-device-width: 0px) and (max-device-width: 699px) {
			.firstDiv {
				width: 90%;
				display: block;
				background: green;
				margin: 0 auto;
			}

			.secondDiv {
				width: 90%;
				display: block;
				background: gray;
				margin: 0 auto;
			}
		}

		/*判断视口的显示宽度如果700~1600之间，单独设置一个样式*/
		@media only screen and (min-device-width: 700px) and (max-device-width: 1600px) {
			.firstDiv {
				width: 60%;
				display: block;
				background: green;
				float: left;
			}

			.secondDiv {
				width: 40%;
				display: block;
				background: gray;
				float: left;
			}
		}
	</style>
</head>
<body>
	<div class="outerDiv">
		<div class="firstDiv">
			firstDiv的内容
		</div>
		<div class="secondDiv">
			secondDiv的内容
		</div>
	</div>
</body>
</html>
