<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*默认样式，不满足任何媒体查询的条件会应用*/
		body {
			background: #fff;
		}

		@media only screen and (max-width: 768px) {
			body {
				background: red;
			}
		}

		@media only screen and (min-width: 769px) and (max-width: 1024px) {
			body {
				background: yellow;
			}
		}

		@media only screen and (min-width: 1025px) and (max-width: 1200px) {
			body {
				background: green;
			}
		}

		@media only screen and (min-width: 1201px) {
			body {
				background: gray;
			}
		}
	</style>
</head>
<body>
	<h2>根据显示区域（视口）宽度和高度查询</h2>
	<p>根据视口大小，动态设置网页背景颜色</p>
</body>
</html>
