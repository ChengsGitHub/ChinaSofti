<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<style type="text/css">
		input[type=button] {
			height: 80px;
			width: 100%;
			display: block;
			margin-top: 50px;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<!-- 触摸开始 -->
	<input type="button" value="ontouchstart" id="btn1">
	<!-- 触摸结束 -->
	<input type="button" value="ontouchend" id="btn2">
	<!-- 滑动 -->
	<input type="button" value="ontouchmove" id="btn3">

	<script type="text/javascript">		
		window.onload = function() {

			var btn1 = document.getElementById('btn1');
			var btn2 = document.getElementById('btn2');
			var btn3 = document.getElementById('btn3');

			btn1.addEventListener('touchstart',function() {
				alert('touchstart');
			});

			btn2.addEventListener('touchend',function() {
				alert('touchend');
			});

			btn3.addEventListener('touchmove',function() {
				alert('touchmove');
			});

		}
	</script>
</body>
</html>
